<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カスタム効果音メーカー</title>
    <style>
        .sound-item { margin-bottom: 10px; }
        .controls { margin-top: 20px; }
        .syllable-controls { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>カスタム効果音メーカー</h1>

    <!-- 音節の作成と管理セクション -->
    <div id="syllable-section">
        <h2>音節</h2>
        <select id="syllable-list"></select>
        <button id="add-syllable">音節を追加</button>
    </div>

    <!-- 音節の編集セクション -->
    <div id="syllable-editor" class="syllable-controls">
        <h2>音節の編集</h2>
        <div>
            <label for="wave-type">波形の種類:</label>
            <select id="wave-type">
                <option value="sine">正弦波</option>
                <option value="square">矩形波</option>
                <option value="triangle">三角波</option>
                <option value="sawtooth">鋸波</option>
                <option value="triangle2">三角波2</option>
                <option value="sawtooth2">鋸波2</option>
                <option value="soboro">そぼろ波</option>
                <option value="hito">人音</option>
                <option value="choir">合唱団</option>
                <option value="sword">剣振波</option>
                <option value="win7">win7エラー波</option>
                <option value="tada">tada波</option>
                <option value="mac">macOS起動音波</option>
                <option value="guitar">ギター</option>
                <option value="piano">ピアノ</option>
                <option value="drum">ドラム</option>
                <option value="hihat">ハイハット</option>
                <option value="fireworks">花火</option>
                <option value="ori1">1</option>
            </select>
        </div>
        <div>
            <label for="frequency">周波数（ヘルツ）:</label>
            <input type="number" id="frequency" value="440" min="20" max="20000">
        </div>
        <div>
            <label for="duration">長さ（秒）:</label>
            <input type="number" id="duration" value="1" min="0.1" step="0.1">
        </div>
        <div>
            <label for="fade-in">フェードイン（秒）:</label>
            <input type="number" id="fade-in" value="0" min="0" step="0.1">
        </div>
        <div>
            <label for="fade-out">フェードアウト（秒）:</label>
            <input type="number" id="fade-out" value="0" min="0" step="0.1">
        </div>
        <div>
            <label for="shake-intensity">揺れ強度:</label>
            <input type="number" id="shake-intensity" value="0" min="0" step="0.1">
        </div>
        <div>
            <label for="shake-frequency">揺れ周波数:</label>
            <input type="number" id="shake-frequency" value="5" min="1" step="1">
        </div>
        <button id="update-syllable">音節を更新</button>
    </div>

    <!-- ノイズ追加セクション -->
    <div id="noise-section">
        <h2>ノイズ</h2>
        <label for="noise-type">ノイズの種類:</label>
        <select id="noise-type">
            <option value="white">ホワイトノイズ</option>
            <option value="pink">ピンクノイズ</option>
        </select>
        <button id="add-noise">ノイズを追加</button>
    </div>

    <!-- 追加楽器音セクション -->
    <div id="instrument-section">
        <h2>楽器音</h2>
        <label for="instrument-type">楽器の種類:</label>
        <select id="instrument-type">
            <option value="guitar">ギター</option>
            <option value="piano">ピアノ</option>
            <option value="drum">ドラム</option>
        </select>
        <button id="add-instrument">楽器音を追加</button>
    </div>

    <!-- 効果音管理のコントロール -->
    <div class="controls">
        <button id="play">再生</button>
        <button id="save">保存</button>
        <button id="load">読み込み</button>
        <button id="export">WAVとしてエクスポート</button>
    </div>

    <!-- 音声出力 -->
    <audio id="audio" controls></audio>

    <script>
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let syllables = [];
        let currentSyllableIndex = -1;

        // 音節を追加する関数
        document.getElementById('add-syllable').addEventListener('click', () => {
            const syllable = {
                waveType: 'sine',
                frequency: 440,
                duration: 1,
                fadeIn: 0,
                fadeOut: 0,
                shakeIntensity: 0,
                shakeFrequency: 5,
                buffer: createWave('sine', 440, 1, 0, 0, 0, 5)
            };
            syllables.push(syllable);
            currentSyllableIndex = syllables.length - 1;
            updateSyllableList();
            updateSyllableEditor();
        });

        // 音節のリストを更新する関数
        function updateSyllableList() {
            const syllableList = document.getElementById('syllable-list');
            syllableList.innerHTML = '';
            syllables.forEach((syllable, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `音節 ${index + 1}`;
                syllableList.appendChild(option);
            });
            syllableList.addEventListener('change', (e) => {
                currentSyllableIndex = e.target.value;
                updateSyllableEditor();
            });
        }

        // 音節の編集フォームを更新する関数
        function updateSyllableEditor() {
            if (currentSyllableIndex >= 0) {
                const syllable = syllables[currentSyllableIndex];
                document.getElementById('wave-type').value = syllable.waveType;
                document.getElementById('frequency').value = syllable.frequency;
                document.getElementById('duration').value = syllable.duration;
                document.getElementById('fade-in').value = syllable.fadeIn;
                document.getElementById('fade-out').value = syllable.fadeOut;
                document.getElementById('shake-intensity').value = syllable.shakeIntensity;
                document.getElementById('shake-frequency').value = syllable.shakeFrequency;
            }
        }

        // 音節を更新する関数
        document.getElementById('update-syllable').addEventListener('click', () => {
            if (currentSyllableIndex >= 0) {
                const syllable = syllables[currentSyllableIndex];
                syllable.waveType = document.getElementById('wave-type').value;
                syllable.frequency = parseFloat(document.getElementById('frequency').value);
                syllable.duration = parseFloat(document.getElementById('duration').value);
                syllable.fadeIn = parseFloat(document.getElementById('fade-in').value);
                syllable.fadeOut = parseFloat(document.getElementById('fade-out').value);
                syllable.shakeIntensity = parseFloat(document.getElementById('shake-intensity').value);
                syllable.shakeFrequency = parseFloat(document.getElementById('shake-frequency').value);
                syllable.buffer = createWave(
                    syllable.waveType,
                    syllable.frequency,
                    syllable.duration,
                    syllable.fadeIn,
                    syllable.fadeOut,
                    syllable.shakeIntensity,
                    syllable.shakeFrequency
                );
                updateSyllableList();
            }
        });

        // 音節を削除する関数
        function deleteSyllable(index) {
            syllables.splice(index, 1);
            currentSyllableIndex = -1;
            updateSyllableList();
            updateSyllableEditor();
        }

        // 波形を作成する関数
        function createWave(type, frequency, duration, fadeIn, fadeOut, shakeIntensity, shakeFrequency) {
            const sampleRate = audioContext.sampleRate;
            const buffer = audioContext.createBuffer(1, sampleRate * duration, sampleRate);
            const data = buffer.getChannelData(0);
            const length = data.length;
            const fadeInSamples = Math.round(fadeIn * sampleRate);
            const fadeOutSamples = Math.round(fadeOut * sampleRate);

            for (let i = 0; i < length; i++) {
                let t = i / sampleRate;
                let value = 0;

                switch (type) {
                    case 'sine':
                        value = Math.sin(2 * Math.PI * frequency * t);
                        break;
                    case 'square':
                        value = (Math.sin(2 * Math.PI * frequency * t) >= 0) ? 1 : -1;
                        break;
                    case 'triangle':
                        value = 2 * Math.abs(2 * ((t * frequency) % 1) - 1) - 1;
                        break;
                    case 'sawtooth':
                        value = 2 * (t * frequency % 1) - 1;
                        break;
                    case 'triangle2':
                        value = 2 * Math.abs(2 * ((t * frequency / 2) % 1) - 1) - 1;
                        break;
                    case 'sawtooth2':
                        value = 2 * ((t * frequency / 2) % 1) - 1;
                        break;
                    case 'soboro':
                        value = Math.sin(2 * Math.PI * frequency * t) + Math.sin(4 * Math.PI * frequency * t);
                        break;
                    case 'hito':
                        value = Math.sin(2 * Math.PI * frequency * t) * (1 - Math.abs(Math.sin(2 * Math.PI * 0.5 * t)));
                        break;
                    case 'choir':
                        value = Math.sin(2 * Math.PI * frequency * t) * Math.cos(2 * Math.PI * 0.3 * t);
                        break;
                    case 'sword':
                        value = Math.random() * 2 - 1;
                        break;
                    case 'win7':
                        value = Math.random() * 2 - 1;
                        break;
                    case 'tada':
                        value = Math.sin(2 * Math.PI * frequency * t) * (1 - Math.abs(Math.sin(2 * Math.PI * 0.5 * t)));
                        break;
                    case 'mac':
                        value = Math.sin(2 * Math.PI * frequency * t) * (1 - Math.abs(Math.sin(2 * Math.PI * 0.5 * t)));
                        break;
                    case 'guitar':
                        value = Math.sin(2 * Math.PI * frequency * t) * Math.cos(2 * Math.PI * 0.5 * t);
                        break;
                    case 'piano':
                        value = Math.sin(2 * Math.PI * frequency * t) * Math.cos(2 * Math.PI * 0.3 * t);
                        break;
                    case 'drum':
                        value = Math.random() * 2 - 1;
                        break;
                    case 'hihat':
                        value = Math.random() * 2 - 1;
                        break;
                    case 'fireworks':
                        value = Math.sin(2 * Math.PI * frequency * t) * Math.random();
                        break;
                    case 'ori1':
                        value = Math.sin(2 * Math.PI * frequency * t) * Math.sin(2 * Math.PI * 0.5 * t);
                        break;
                }

                // フェードイン
                if (i < fadeInSamples) {
                    value *= i / fadeInSamples;
                }
                // フェードアウト
                if (i >= length - fadeOutSamples) {
                    value *= (length - i) / fadeOutSamples;
                }
                // 揺れ
                if (shakeIntensity > 0) {
                    const shake = Math.sin(2 * Math.PI * shakeFrequency * t) * shakeIntensity;
                    value += shake;
                }

                data[i] = value;
            }

            return buffer;
        }

        // ノイズを追加する関数
        document.getElementById('add-noise').addEventListener('click', () => {
            const noiseType = document.getElementById('noise-type').value;
            const duration = 1; // ノイズの長さを1秒と仮定

            let buffer;
            switch (noiseType) {
                case 'white':
                    buffer = createWhiteNoise(duration);
                    break;
                case 'pink':
                    buffer = createPinkNoise(duration);
                    break;
            }

            const syllable = {
                waveType: noiseType,
                frequency: 440,
                duration: duration,
                fadeIn: 0,
                fadeOut: 0,
                shakeIntensity: 0,
                shakeFrequency: 5,
                buffer: buffer
            };
            syllables.push(syllable);
            currentSyllableIndex = syllables.length - 1;
            updateSyllableList();
            updateSyllableEditor();
        });

        // 白色ノイズを生成する関数
        function createWhiteNoise(duration) {
            const sampleRate = audioContext.sampleRate;
            const buffer = audioContext.createBuffer(1, sampleRate * duration, sampleRate);
            const data = buffer.getChannelData(0);

            for (let i = 0; i < data.length; i++) {
                data[i] = Math.random() * 2 - 1;
            }

            return buffer;
        }

        // ピンクノイズを生成する関数
        function createPinkNoise(duration) {
            const sampleRate = audioContext.sampleRate;
            const buffer = audioContext.createBuffer(1, sampleRate * duration, sampleRate);
            const data = buffer.getChannelData(0);
            const pinkNoise = new Array(data.length);

            // ピンクノイズの生成ロジック（簡易版）
            let b0 = 0;
            let b1 = 0;
            for (let i = 0; i < data.length; i++) {
                let whiteNoise = Math.random() * 2 - 1;
                pinkNoise[i] = whiteNoise - 0.5;
                b0 = 0.02109238 * pinkNoise[i] + 0.07113478 * b0 - 0.6888 * b1;
                b1 = 0.6888 * b0;
                data[i] = b0;
            }

            return buffer;
        }

        // 楽器音を追加する関数
        document.getElementById('add-instrument').addEventListener('click', () => {
            const instrumentType = document.getElementById('instrument-type').value;
            const duration = 1; // 楽器音の長さを1秒と仮定

            let buffer;
            switch (instrumentType) {
                case 'guitar':
                    buffer = createInstrumentSound('guitar', duration);
                    break;
                case 'piano':
                    buffer = createInstrumentSound('piano', duration);
                    break;
                case 'drum':
                    buffer = createInstrumentSound('drum', duration);
                    break;
            }

            const syllable = {
                waveType: instrumentType,
                frequency: 440,
                duration: duration,
                fadeIn: 0,
                fadeOut: 0,
                shakeIntensity: 0,
                shakeFrequency: 5,
                buffer: buffer
            };
            syllables.push(syllable);
            currentSyllableIndex = syllables.length - 1;
            updateSyllableList();
            updateSyllableEditor();
        });

        // 楽器音を生成する関数
        function createInstrumentSound(type, duration) {
            const sampleRate = audioContext.sampleRate;
            const buffer = audioContext.createBuffer(1, sampleRate * duration, sampleRate);
            const data = buffer.getChannelData(0);

            for (let i = 0; i < data.length; i++) {
                let t = i / sampleRate;
                switch (type) {
                    case 'guitar':
                        data[i] = Math.sin(2 * Math.PI * 440 * t) * Math.sin(2 * Math.PI * 5 * t);
                        break;
                    case 'piano':
                        data[i] = Math.sin(2 * Math.PI * 440 * t) * Math.cos(2 * Math.PI * 0.5 * t);
                        break;
                    case 'drum':
                        data[i] = Math.random() * 2 - 1;
                        break;
                }
            }

            return buffer;
        }

        // 音節リストを更新する関数
        function updateSyllableList() {
            const list = document.getElementById('syllable-list');
            list.innerHTML = '';
            syllables.forEach((syllable, index) => {
                const item = document.createElement('li');
                item.textContent = `Type: ${syllable.waveType}, Frequency: ${syllable.frequency} Hz, Duration: ${syllable.duration}s`;
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.addEventListener('click', () => deleteSyllable(index));
                item.appendChild(deleteButton);
                list.appendChild(item);
            });
        }

        // 音節エディタを更新する関数
        function updateSyllableEditor() {
            const editor = document.getElementById('syllable-editor');
            const syllable = syllables[currentSyllableIndex];
            if (syllable) {
                document.getElementById('wave-type').value = syllable.waveType;
                document.getElementById('frequency').value = syllable.frequency;
                document.getElementById('duration').value = syllable.duration;
                document.getElementById('fade-in').value = syllable.fadeIn;
                document.getElementById('fade-out').value = syllable.fadeOut;
                document.getElementById('shake-intensity').value = syllable.shakeIntensity;
                document.getElementById('shake-frequency').value = syllable.shakeFrequency;
            }
        }

        // 音節を再生する関数
        document.getElementById('play-syllable').addEventListener('click', () => {
            if (currentSyllableIndex >= 0) {
                const syllable = syllables[currentSyllableIndex];
                const source = audioContext.createBufferSource();
                source.buffer = syllable.buffer;
                source.connect(audioContext.destination);
                source.start();
            }
        });

        // 音節をミキサーに追加する関数
        document.getElementById('add-to-mixer').addEventListener('click', () => {
            if (currentSyllableIndex >= 0) {
                const syllable = syllables[currentSyllableIndex];
                const source = audioContext.createBufferSource();
                source.buffer = syllable.buffer;
                source.connect(mixer);
                source.start();
            }
        });

        // ミキサーを再生する関数
        document.getElementById('play-mixer').addEventListener('click', () => {
            mixer.start();
        });

        // ミキサーを停止する関数
        document.getElementById('stop-mixer').addEventListener('click', () => {
            mixer.stop();
        });
    </script>
</body>
</html>
