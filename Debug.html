<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カスタム効果音メーカー</title>
    <style>
        .sound-item { margin-bottom: 10px; }
        .controls { margin-top: 20px; }
        .syllable-controls { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>カスタム効果音メーカー</h1>

    <!-- 音節の作成と管理セクション -->
    <div id="syllable-section">
        <h2>音節</h2>
        <select id="syllable-list"></select>
        <button id="add-syllable">音節を追加</button>
    </div>

    <!-- 音節の編集セクション -->
    <div id="syllable-editor" class="syllable-controls">
        <h2>音節の編集</h2>
        <div>
            <label for="wave-type">波形の種類:</label>
            <select id="wave-type">
                <!-- 既存の波形に加えて新しい波形を追加 -->
                <option value="sine">正弦波</option>
                <option value="square">矩形波</option>
                <option value="triangle">三角波</option>
                <option value="sawtooth">鋸波</option>
                <option value="soboro">そぼろ波</option>
                <option value="hito">人音</option>
                <option value="choir">合唱団</option>
                <option value="sword">剣振波</option>
                <option value="win7">win7エラー波</option>
                <option value="tada">tada波</option>
                <option value="mac">macOS起動音波</option>
                <option value="guitar">ギター</option>
                <option value="piano">ピアノ</option>
                <option value="drum">ドラム</option>
                <!-- 新しく追加する音 -->
                <option value="hihat">ハイハット</option>
                <option value="fireworks">花火</option>
                <option value="ori1">1</option>
            </select>
        </div>
        <div>
            <label for="frequency">周波数（ヘルツ）:</label>
            <input type="number" id="frequency" value="440" min="20" max="20000">
        </div>
        <div>
            <label for="duration">長さ（秒）:</label>
            <input type="number" id="duration" value="1" min="0.1" step="0.1">
        </div>
        <div>
            <label for="fade-in">フェードイン（秒）:</label>
            <input type="number" id="fade-in" value="0" min="0" step="0.1">
        </div>
        <div>
            <label for="fade-out">フェードアウト（秒）:</label>
            <input type="number" id="fade-out" value="0" min="0" step="0.1">
        </div>
        <div>
            <label for="shake-intensity">揺れ強度:</label>
            <input type="number" id="shake-intensity" value="0" min="0" step="0.1">
        </div>
        <div>
            <label for="shake-frequency">揺れ周波数:</label>
            <input type="number" id="shake-frequency" value="5" min="1" step="1">
        </div>
        <button id="update-syllable">音節を更新</button>
    </div>

    <!-- ノイズ追加セクション -->
    <div id="noise-section">
        <h2>ノイズ</h2>
        <label for="noise-type">ノイズの種類:</label>
        <select id="noise-type">
            <option value="white">ホワイトノイズ</option>
            <option value="pink">ピンクノイズ</option>
        </select>
        <button id="add-noise">ノイズを追加</button>
    </div>

    <!-- 追加楽器音セクション -->
    <div id="instrument-section">
        <h2>楽器音</h2>
        <label for="instrument-type">楽器の種類:</label>
        <select id="instrument-type">
            <option value="guitar">ギター</option>
            <option value="piano">ピアノ</option>
            <option value="drum">ドラム</option>
        </select>
        <button id="add-instrument">楽器音を追加</button>
    </div>

    <!-- 効果音管理のコントロール -->
    <div class="controls">
        <button id="play">再生</button>
        <button id="save">保存</button>
        <button id="load">読み込み</button>
        <button id="export">WAVとしてエクスポート</button>
    </div>

    <!-- 音声出力 -->
    <audio id="audio" controls></audio>

    <script>
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let syllables = [];
        let currentSyllableIndex = -1;

        // 音節を追加する関数
        document.getElementById('add-syllable').addEventListener('click', () => {
            const syllable = {
                waveType: 'sine',
                frequency: 440,
                duration: 1,
                fadeIn: 0,
                fadeOut: 0,
                shakeIntensity: 0,
                shakeFrequency: 5,
                buffer: createWave('sine', 440, 1, 0, 0, 0, 5)
            };
            syllables.push(syllable);
            currentSyllableIndex = syllables.length - 1;
            updateSyllableList();
            updateSyllableEditor();
        });

        // 音節のリストを更新する関数
        function updateSyllableList() {
            const syllableList = document.getElementById('syllable-list');
            syllableList.innerHTML = '';
            syllables.forEach((syllable, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `音節 ${index + 1}`;
                syllableList.appendChild(option);
            });
            syllableList.addEventListener('change', (e) => {
                currentSyllableIndex = e.target.value;
                updateSyllableEditor();
            });
        }

        // 音節の編集フォームを更新する関数
        function updateSyllableEditor() {
            const syllable = syllables[currentSyllableIndex];
            document.getElementById('wave-type').value = syllable.waveType;
            document.getElementById('frequency').value = syllable.frequency;
            document.getElementById('duration').value = syllable.duration;
            document.getElementById('fade-in').value = syllable.fadeIn;
            document.getElementById('fade-out').value = syllable.fadeOut;
            document.getElementById('shake-intensity').value = syllable.shakeIntensity;
            document.getElementById('shake-frequency').value = syllable.shakeFrequency;
        }

        // 音節を更新する関数
        document.getElementById('update-syllable').addEventListener('click', () => {
            const syllable = syllables[currentSyllableIndex];
            syllable.waveType = document.getElementById('wave-type').value;
            syllable.frequency = parseFloat(document.getElementById('frequency').value);
            syllable.duration = parseFloat(document.getElementById('duration').value);
            syllable.fadeIn = parseFloat(document.getElementById('fade-in').value);
            syllable.fadeOut = parseFloat(document.getElementById('fade-out').value);
            syllable.shakeIntensity = parseFloat(document.getElementById('shake-intensity').value);
            syllable.shakeFrequency = parseFloat(document.getElementById('shake-frequency').value);
            syllable.buffer = createWave(syllable.waveType, syllable.frequency, syllable.duration, syllable.fadeIn, syllable.fadeOut, syllable.shakeIntensity, syllable.shakeFrequency);
        });

        // カスタム波形の生成関数
        function createWave(waveType, frequency, duration, fadeIn, fadeOut, shakeIntensity, shakeFrequency) {
            const sampleRate = audioContext.sampleRate;
            const length = sampleRate * duration;
            const buffer = audioContext.createBuffer(1, length, sampleRate);
            const data = buffer.getChannelData(0);
            const fadeInLength = Math.min(sampleRate * fadeIn, length);
            const fadeOutLength = Math.min(sampleRate * fadeOut, length);
            const fadeInEnd = fadeInLength;
            const fadeOutStart = length - fadeOutLength;

            for (let i = 0; i < length; i++) {
                const time = i / sampleRate;
                let sampleValue = 0;
                switch (waveType) {
                    case 'sine':
                        sampleValue = Math.sin(2 * Math.PI * frequency * time);
                        break;
                    case 'square':
                        sampleValue = Math.sign(Math.sin(2 * Math.PI * frequency * time));
                        break;
                    case 'triangle':
                        sampleValue = (2 / Math.PI) * Math.asin(Math.sin(2 * Math.PI * frequency * time));
                        break;
                    case 'sawtooth':
                        sampleValue = (2 * (i / (sampleRate / frequency)) % 2) - 1;
                        break;
                    case 'soboro': // そぼろ波
                        sampleValue = (Math.sin(2 * Math.PI * frequency * time) + 0.5 * (Math.random() * 2 - 1)) * 0.5;
                        break;
                    case 'hito': // 人音
                        sampleValue = (Math.sin(2 * Math.PI * frequency * time) * (1 - Math.random() * 0.5)) * 0.5;
                        break;
                    case 'choir': // 合唱団
                        sampleValue = Math.sin(2 * Math.PI * frequency * time) * Math.random();
                        break;
                    case 'sword': // 剣振波
                        sampleValue = (Math.sin(2 * Math.PI * frequency * time) + Math.sin(2 * Math.PI * frequency * time * 2)) * 0.5;
                        break;
                    case 'ori1': // ori1
                        sampleValue = (Math.sin(1.2 * Math.PI * frequency * time) + Math.sin(1.2 * Math.PI * frequency * time * 2)) * 0.9;
                    case 'win7': // win7エラー波
                        sampleValue = (Math.random() - 0.5) * 2;
                        break;
                    case 'tada': // tada波
                        sampleValue = Math.sin(2 * Math.PI * frequency * time) * 0.5 + Math.sin(2 * Math.PI * frequency * time * 2) * 0.5;
                        break;
                    case 'mac': // macOS起動音波
                        sampleValue = Math.sin(2 * Math.PI * frequency * time) * 0.5;
                        break;
                    case 'guitar': // ギター
                        sampleValue = Math.sin(2 * Math.PI * frequency * time) * Math.random();
                        break;
                    case 'piano': // ピアノ
                        sampleValue = Math.sin(2 * Math.PI * frequency * time) * (1 - Math.random() * 0.5);
                        break;
                    case 'drum': // ドラム
                        sampleValue = (Math.random() - 0.5) * 2;
                        break;
                    case 'hihat': // ハイハット
                        sampleValue = (Math.random() - 0.5) * 2;
                        if (i % (sampleRate / 10) < (sampleRate / 20)) sampleValue *= 0.5;
                        break;
                    case 'fireworks': // 花火
                        sampleValue = (Math.random() - 0.5) * 2;
                        if (i % (sampleRate / 5) < (sampleRate / 10)) sampleValue *= 0.5;
                        break;
                }
                
                // 揺れの処理
                if (shakeIntensity > 0) {
                    const shake = Math.sin(2 * Math.PI * shakeFrequency * time) * shakeIntensity;
                    sampleValue += shake;
                }

                // フェードインとフェードアウトの処理
                if (i < fadeInEnd) {
                    sampleValue *= i / fadeInEnd;
                } else if (i >= fadeOutStart) {
                    sampleValue *= (length - i) / fadeOutLength;
                }

                data[i] = sampleValue;
            }

            return buffer;
        }

        // 再生ボタンの処理
        document.getElementById('play').addEventListener('click', () => {
            if (currentSyllableIndex >= 0) {
                const syllable = syllables[currentSyllableIndex];
                const source = audioContext.createBufferSource();
                source.buffer = syllable.buffer;
                source.connect(audioContext.destination);
                source.start();
            }
        });

        // 保存ボタンの処理
        document.getElementById('save').addEventListener('click', () => {
            const syllable = syllables[currentSyllableIndex];
            if (syllable) {
                const blob = new Blob([syllable.buffer.getChannelData(0)], { type: 'audio/wav' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `syllable${currentSyllableIndex + 1}.wav`;
                a.click();
                URL.revokeObjectURL(url);
            }
        });

        // 読み込みボタンの処理
        document.getElementById('load').addEventListener('click', () => {
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = 'audio/wav';
            fileInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = () => {
                        audioContext.decodeAudioData(reader.result, (buffer) => {
                            const syllable = {
                                waveType: 'sine',
                                frequency: 440,
                                duration: buffer.duration,
                                fadeIn: 0,
                                fadeOut: 0,
                                shakeIntensity: 0,
                                shakeFrequency: 5,
                                buffer: buffer
                            };
                            syllables.push(syllable);
                            currentSyllableIndex = syllables.length - 1;
                            updateSyllableList();
                            updateSyllableEditor();
                        });
                    };
                    reader.readAsArrayBuffer(file);
                }
            });
            fileInput.click();
        });

        // エクスポートボタンの処理
        document.getElementById('export').addEventListener('click', () => {
            const syllable = syllables[currentSyllableIndex];
            if (syllable) {
                const waveBuffer = createWave(
                    syllable.waveType,
                    syllable.frequency,
                    syllable.duration,
                    syllable.fadeIn,
                    syllable.fadeOut,
                    syllable.shakeIntensity,
                    syllable.shakeFrequency
                );
                const exportAudio = audioContext.createBufferSource();
                exportAudio.buffer = waveBuffer;
                const offlineContext = new OfflineAudioContext(1, waveBuffer.length, audioContext.sampleRate);
                const exportSource = offlineContext.createBufferSource();
                exportSource.buffer = waveBuffer;
                exportSource.connect(offlineContext.destination);
                exportSource.start();
                offlineContext.startRendering().then((renderedBuffer) => {
                    const wavData = audioBufferToWav(renderedBuffer);
                    const blob = new Blob([wavData], { type: 'audio/wav' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `syllable${currentSyllableIndex + 1}.wav`;
                    a.click();
                    URL.revokeObjectURL(url);
                });
            }
        });

        // WAVデータに変換する関数
        function audioBufferToWav(buffer) {
            const numOfChannels = buffer.numberOfChannels;
            const length = buffer.length * numOfChannels * 2 + 44;
            const arrayBuffer = new ArrayBuffer(length);
            const view = new DataView(arrayBuffer);
            let offset = 0;
            const writeString = (str) => {
                for (let i = 0; i < str.length; i++) {
                    view.setUint8(offset++, str.charCodeAt(i));
                }
            };
            const floatTo16BitPCM = (output, offset, input) => {
                for (let i = 0; i < input.length; i++, offset += 2) {
                    const s = Math.max(-1, Math.min(1, input[i])) * 0x7FFF;
                    output.setInt16(offset, s, true);
                }
            };

            writeString('RIFF');
            view.setUint32(offset, length - 8, true);
            offset += 4;
            writeString('WAVE');
            writeString('fmt ');
            view.setUint32(offset, 16, true);
            offset += 4;
            view.setUint16(offset, 1, true);
            view.setUint16(offset + 2, numOfChannels, true);
            view.setUint32(offset + 4, buffer.sampleRate, true);
            view.setUint32(offset + 8, buffer.sampleRate * 2 * numOfChannels, true);
            view.setUint16(offset + 12, numOfChannels * 2, true);
            view.setUint16(offset + 14, 16, true);
            writeString('data');
            view.setUint32(offset, buffer.length * numOfChannels * 2, true);
            offset += 4;
            const channels = [];
            for (let i = 0; i < numOfChannels; i++) {
                channels.push(buffer.getChannelData(i));
            }
            const interleaved = new Float32Array(buffer.length * numOfChannels);
            let index = 0;
            for (let i = 0; i < buffer.length; i++) {
                for (let channel = 0; channel < numOfChannels; channel++) {
                    interleaved[index++] = channels[channel][i];
                }
            }
            floatTo16BitPCM(view, offset, interleaved);
            return arrayBuffer;
        }
    </script>
</body>
</html>
