<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カスタム効果音メーカー</title>
    <style>
        .sound-item { margin-bottom: 10px; }
        .controls { margin-top: 20px; }
        .syllable-controls { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>カスタム効果音メーカー</h1>

    <!-- 音節の作成と管理セクション -->
    <div id="syllable-section">
        <h2>音節</h2>
        <select id="syllable-list"></select>
        <button id="add-syllable">音節を追加</button>
    </div>

    <!-- 音節の編集セクション -->
    <div id="syllable-editor" class="syllable-controls">
        <h2>音節の編集</h2>
        <div>
            <label for="wave-type">波形の種類:</label>
            <select id="wave-type">
                <option value="sine">正弦波</option>
                <option value="square">矩形波</option>
                <option value="triangle">三角波</option>
                <option value="sawtooth">鋸波</option>
                <option value="soboro">そぼろ波</option>
                <option value="hito">人音</option>
                <option value="choir">合唱団</option>
                <option value="sword">剣振波</option>
                <option value="win7">win7エラー波</option>
                <option value="tada">tada波</option>
                <option value="mac">macOS起動音波</option>
                <option value="synth-pluck">シンセ・プラック</option>
                <option value="pizzicato">ピチカート</option>
                <option value="waterphone">ウォーターフォン</option>
                <option value="win10-error">win10エラー波</option>
                <option value="win11-error">win11エラー波</option>
            </select>
        </div>
        <div>
            <label for="frequency">周波数（ヘルツ）:</label>
            <input type="number" id="frequency" value="440" min="20" max="20000">
        </div>
        <div>
            <label for="duration">長さ（秒）:</label>
            <input type="number" id="duration" value="1" min="0.1" step="0.1">
        </div>
        <div>
            <label for="fade-in">フェードイン（秒）:</label>
            <input type="number" id="fade-in" value="0" min="0" step="0.1">
        </div>
        <div>
            <label for="fade-out">フェードアウト（秒）:</label>
            <input type="number" id="fade-out" value="0" min="0" step="0.1">
        </div>
        <button id="update-syllable">音節を更新</button>
    </div>

    <!-- ノイズ追加セクション -->
    <div id="noise-section">
        <h2>ノイズ</h2>
        <label for="noise-type">ノイズの種類:</label>
        <select id="noise-type">
            <option value="white">ホワイトノイズ</option>
            <option value="pink">ピンクノイズ</option>
        </select>
        <button id="add-noise">ノイズを追加</button>
    </div>

    <!-- 効果音管理のコントロール -->
    <div class="controls">
        <button id="play">再生</button>
        <button id="save">保存</button>
        <button id="load">読み込み</button>
        <button id="export">WAVとしてエクスポート</button>
    </div>

    <!-- 音声出力 -->
    <audio id="audio" controls></audio>

    <script>
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let syllables = [];
        let currentSyllableIndex = -1;

        // 音節を追加する関数
        document.getElementById('add-syllable').addEventListener('click', () => {
            const syllable = {
                waveType: 'sine',
                frequency: 440,
                duration: 1,
                fadeIn: 0,
                fadeOut: 0,
                buffer: createWave('sine', 440, 1, 0, 0)
            };
            syllables.push(syllable);
            currentSyllableIndex = syllables.length - 1;
            updateSyllableList();
            updateSyllableEditor();
        });

        // 音節のリストを更新する関数
        function updateSyllableList() {
            const syllableList = document.getElementById('syllable-list');
            syllableList.innerHTML = '';
            syllables.forEach((syllable, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `音節 ${index + 1}`;
                syllableList.appendChild(option);
            });
            syllableList.addEventListener('change', (e) => {
                currentSyllableIndex = e.target.value;
                updateSyllableEditor();
            });
        }

        // 音節の編集フォームを更新する関数
        function updateSyllableEditor() {
            const syllable = syllables[currentSyllableIndex];
            document.getElementById('wave-type').value = syllable.waveType;
            document.getElementById('frequency').value = syllable.frequency;
            document.getElementById('duration').value = syllable.duration;
            document.getElementById('fade-in').value = syllable.fadeIn;
            document.getElementById('fade-out').value = syllable.fadeOut;
        }

        // 音節を更新する関数
        document.getElementById('update-syllable').addEventListener('click', () => {
            const syllable = syllables[currentSyllableIndex];
            syllable.waveType = document.getElementById('wave-type').value;
            syllable.frequency = parseFloat(document.getElementById('frequency').value);
            syllable.duration = parseFloat(document.getElementById('duration').value);
            syllable.fadeIn = parseFloat(document.getElementById('fade-in').value);
            syllable.fadeOut = parseFloat(document.getElementById('fade-out').value);
            syllable.buffer = createWave(syllable.waveType, syllable.frequency, syllable.duration, syllable.fadeIn, syllable.fadeOut);
        });

        // カスタム波形の生成関数
        function createWave(waveType, frequency, duration, fadeIn, fadeOut) {
            const sampleRate = audioContext.sampleRate;
            const length = sampleRate * duration;
            const buffer = audioContext.createBuffer(1, length, sampleRate);
            const data = buffer.getChannelData(0);
            const fadeInLength = Math.min(sampleRate * fadeIn, length);
            const fadeOutLength = Math.min(sampleRate * fadeOut, length);
            const fadeInEnd = fadeInLength;
            const fadeOutStart = length - fadeOutLength;

            for (let i = 0; i < length; i++) {
                const time = i / sampleRate;
                switch (waveType) {
                    case 'sine':
                        data[i] = Math.sin(2 * Math.PI * frequency * time);
                        break;
                    case 'square':
                        data[i] = Math.sign(Math.sin(2 * Math.PI * frequency * time));
                        break;
                    case 'triangle':
                        data[i] = (2 / Math.PI) * Math.asin(Math.sin(2 * Math.PI * frequency * time));
                        break;
                    case 'sawtooth':
                        data[i] = (2 * (i / (sampleRate / frequency)) % 2) - 1;
                        break;
                    case 'soboro': // そぼろ波: 低い音でノイズがかかる波形
                        data[i] = (Math.sin(2 * Math.PI * frequency * time) + 0.5 * (Math.random() * 2 - 1)) * 0.5;
                        break;
                    case 'hito': // 人音: 人の声のような波形
                        data[i] = Math.sin(2 * Math.PI * frequency * time) * Math.sin(4 * Math.PI * time);
                        break;
                    case 'choir': // 合唱団: 複数のサイン波が重なった波形
                        data[i] = 0.3 * Math.sin(2 * Math.PI * frequency * time) +
                                  0.3 * Math.sin(4 * Math.PI * frequency * time) +
                                  0.3 * Math.sin(6 * Math.PI * frequency * time);
                        break;
                    case 'sword': // 剣振波: 短いノイズ音
                        data[i] = Math.random() * 2 - 1;
                        break;
                    case 'win7': // win7エラー波: 特定のサイン波パターン
                        data[i] = Math.sin(2 * Math.PI * frequency * time) * 0.5;
                        break;
                    case 'tada': // tada波: 短い鋸波
                        data[i] = (2 * (i / (sampleRate / frequency)) % 2) - 1;
                        break;
                    case 'mac': // macOS起動音波: 高音と低音の組み合わせ
                        data[i] = Math.sin(2 * Math.PI * frequency * time) * Math.sin(3 * Math.PI * time);
                        break;
                    case 'synth-pluck': // シンセ・プラック
                        data[i] = Math.sin(2 * Math.PI * frequency * time) * (1 - time / (fadeInEnd / sampleRate));
                        break;
                    case 'pizzicato': // ピチカート
                        data[i] = Math.sin(2 * Math.PI * frequency * time) * (Math.exp(-time * 10));
                        break;
                    case 'waterphone': // ウォーターフォン
                        data[i] = Math.sin(2 * Math.PI * frequency * time) * Math.sin(4 * Math.PI * time) * (0.5 + 0.5 * Math.sin(0.5 * Math.PI * time));
                        break;
                    case 'win10-error': // win10エラー波: 特定のエラー音
                        data[i] = (Math.sin(2 * Math.PI * frequency * time) * 0.5) + (Math.sin(4 * Math.PI * frequency * time) * 0.5);
                        break;
                    case 'win11-error': // win11エラー波: 特定のエラー音
                        data[i] = (Math.sin(2 * Math.PI * frequency * time) * 0.6) + (Math.sin(3 * Math.PI * frequency * time) * 0.4);
                        break;
                }

                // フェードインとフェードアウトの処理
                if (i < fadeInEnd) {
                    data[i] *= i / fadeInEnd;
                }
                if (i >= fadeOutStart) {
                    data[i] *= (length - i) / fadeOutLength;
                }
            }
            return buffer;
        }

        // 再生ボタンのクリックイベント
        document.getElementById('play').addEventListener('click', () => {
            if (currentSyllableIndex >= 0) {
                const syllable = syllables[currentSyllableIndex];
                const source = audioContext.createBufferSource();
                source.buffer = syllable.buffer;
                source.connect(audioContext.destination);
                source.start();
            }
        });

        // 保存ボタンのクリックイベント
        document.getElementById('save').addEventListener('click', () => {
            const blob = new Blob([JSON.stringify(syllables)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'syllables.json';
            a.click();
            URL.revokeObjectURL(url);
        });

        // 読み込みボタンのクリックイベント
        document.getElementById('load').addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.addEventListener('change', (e) => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = (event) => {
                    syllables = JSON.parse(event.target.result);
                    updateSyllableList();
                };
                reader.readAsText(file);
            });
            input.click();
        });

        // WAVとしてエクスポートボタンのクリックイベント
        document.getElementById('export').addEventListener('click', () => {
            if (currentSyllableIndex >= 0) {
                const syllable = syllables[currentSyllableIndex];
                const buffer = syllable.buffer;
                const offlineContext = new OfflineAudioContext(1, buffer.length, audioContext.sampleRate);
                const source = offlineContext.createBufferSource();
                source.buffer = buffer;
                source.connect(offlineContext.destination);
                source.start();
                offlineContext.startRendering().then((renderedBuffer) => {
                    const wav = audioBufferToWave(renderedBuffer);
                    const blob = new Blob([wav], { type: 'audio/wav' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'sound.wav';
                    a.click();
                    URL.revokeObjectURL(url);
                });
            }
        });

        // 音声バッファをWAV形式に変換する関数
        function audioBufferToWave(abuffer) {
            const numOfChan = abuffer.numberOfChannels,
                length = abuffer.length * numOfChan * 2 + 44,
                arrayBuffer = new ArrayBuffer(length),
                view = new DataView(arrayBuffer),
                channels = [],
                i, sample, offset = 0,
                pos = 0;

            function setUint16(data) {
                view.setUint16(offset, data, true);
                offset += 2;
            }

            function setUint32(data) {
                view.setUint32(offset, data, true);
                offset += 4;
            }

            function setString(data, length) {
                for (i = 0; i < length; i++) {
                    view.setUint8(offset + i, data.charCodeAt(i));
                }
                offset += length;
            }

            // RIFF chunk descriptor
            setString('RIFF', 4);
            setUint32(length - 8);
            setString('WAVE', 4);

            // fmt sub-chunk
            setString('fmt ', 4);
            setUint32(16);
            setUint16(1);
            setUint16(numOfChan);
            setUint32(abuffer.sampleRate);
            setUint32(abuffer.sampleRate * 4);
            setUint16(numOfChan * 2);
            setUint16(16);

            // data sub-chunk
            setString('data', 4);
            setUint32(length - offset - 44);

            // interleave channels
            for (i = 0; i < numOfChan; i++) {
                channels.push(abuffer.getChannelData(i));
            }

            for (i = 0; i < abuffer.length; i++) {
                for (let channel = 0; channel < numOfChan; channel++) {
                    sample = Math.max(-1, Math.min(1, channels[channel][i]));
                    sample = sample < 0 ? sample * 32768 : sample * 32767;
                    view.setInt16(pos, sample, true);
                    pos += 2;
                }
            }

            return arrayBuffer;
        }
    </script>
</body>
</html>
