<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>効果音メーカー</title>
    <style>
        .sound-item { margin-bottom: 10px; }
        .controls { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>効果音メーカー</h1>

    <!-- 音節の作成と管理セクション -->
    <div id="syllable-section">
        <h2>音節</h2>
        <div>
            <label for="wave-type">波形の種類:</label>
            <select id="wave-type">
                <option value="sine">正弦波</option>
                <option value="square">矩形波</option>
                <option value="triangle">三角波</option>
                <option value="sawtooth">鋸波</option>
            </select>
        </div>
        <div>
            <label for="frequency">周波数（ヘルツ）:</label>
            <input type="number" id="frequency" value="440" min="20" max="20000">
        </div>
        <div>
            <label for="duration">長さ（秒）:</label>
            <input type="number" id="duration" value="1" min="0.1" step="0.1">
        </div>
        <button id="add-syllable">音節を追加</button>
        <div id="syllable-list"></div>
    </div>

    <!-- ノイズ追加セクション -->
    <div id="noise-section">
        <h2>ノイズ</h2>
        <label for="noise-type">ノイズの種類:</label>
        <select id="noise-type">
            <option value="white">ホワイトノイズ</option>
            <option value="pink">ピンクノイズ</option>
        </select>
        <button id="add-noise">ノイズを追加</button>
    </div>

    <!-- 効果音管理のコントロール -->
    <div class="controls">
        <button id="play">再生</button>
        <button id="save">保存</button>
        <button id="load">読み込み</button>
        <button id="export">WAVとしてエクスポート</button>
    </div>

    <!-- 音声出力 -->
    <audio id="audio" controls></audio>

    <script>
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let syllables = [];
        let noiseBuffers = [];
        let combinedBuffer = null;

        // 音節を追加する関数
        document.getElementById('add-syllable').addEventListener('click', () => {
            const waveType = document.getElementById('wave-type').value;
            const frequency = parseFloat(document.getElementById('frequency').value);
            const duration = parseFloat(document.getElementById('duration').value);
            const syllableBuffer = createWave(waveType, frequency, duration);
            syllables.push(syllableBuffer);
            const syllableDiv = document.createElement('div');
            syllableDiv.className = 'sound-item';
            syllableDiv.textContent = `音節 ${syllables.length}: ${waveType} - ${frequency.toFixed(2)} Hz - ${duration.toFixed(1)} 秒`;
            document.getElementById('syllable-list').appendChild(syllableDiv);
        });

        // ノイズを追加する関数
        document.getElementById('add-noise').addEventListener('click', () => {
            const noiseType = document.getElementById('noise-type').value;
            const noiseBuffer = createNoise(noiseType);
            noiseBuffers.push(noiseBuffer);
            const noiseDiv = document.createElement('div');
            noiseDiv.className = 'sound-item';
            noiseDiv.textContent = `${noiseType === 'white' ? 'ホワイトノイズ' : 'ピンクノイズ'}`;
            document.getElementById('syllable-list').appendChild(noiseDiv);
        });

        // 効果音を再生する関数
        document.getElementById('play').addEventListener('click', () => {
            combinedBuffer = combineBuffers([...syllables, ...noiseBuffers]);
            playBuffer(combinedBuffer);
        });

        // 効果音の設定を保存する関数
        document.getElementById('save').addEventListener('click', () => {
            const savedData = { syllables, noiseBuffers };
            localStorage.setItem('soundEffect', JSON.stringify(savedData));
            alert('効果音を保存しました！');
        });

        // 効果音の設定を読み込む関数
        document.getElementById('load').addEventListener('click', () => {
            const savedData = JSON.parse(localStorage.getItem('soundEffect'));
            if (savedData) {
                syllables = savedData.syllables;
                noiseBuffers = savedData.noiseBuffers;
                alert('効果音を読み込みました！');
            } else {
                alert('保存された効果音が見つかりません。');
            }
        });

        // 効果音をWAVファイルとしてエクスポートする関数
        document.getElementById('export').addEventListener('click', () => {
            const wavBlob = bufferToWave(combinedBuffer);
            const url = URL.createObjectURL(wavBlob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = 'sound_effect.wav';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
        });

        // 波形を作成する関数
        function createWave(waveType, frequency, duration) {
            const sampleRate = audioContext.sampleRate;
            const length = sampleRate * duration;
            const buffer = audioContext.createBuffer(1, length, sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < length; i++) {
                switch (waveType) {
                    case 'sine':
                        data[i] = Math.sin(2 * Math.PI * frequency * i / sampleRate);
                        break;
                    case 'square':
                        data[i] = Math.sign(Math.sin(2 * Math.PI * frequency * i / sampleRate));
                        break;
                    case 'triangle':
                        data[i] = Math.asin(Math.sin(2 * Math.PI * frequency * i / sampleRate)) * (2 / Math.PI);
                        break;
                    case 'sawtooth':
                        data[i] = (2 * (i / (sampleRate / frequency)) % 2) - 1;
                        break;
                }
            }
            return buffer;
        }

        // ノイズを作成する関数
        function createNoise(type) {
            const sampleRate = audioContext.sampleRate;
            const length = sampleRate * 2; // 2秒のノイズ
            const buffer = audioContext.createBuffer(1, length, sampleRate);
            const data = buffer.getChannelData(0);
            if (type === 'white') {
                for (let i = 0; i < length; i++) {
                    data[i] = Math.random() * 2 - 1;
                }
            } else if (type === 'pink') {
                let b0, b1, b2, b3, b4, b5, b6;
                b0 = b1 = b2 = b3 = b4 = b5 = b6 = 0.0;
                for (let i = 0; i < length; i++) {
                    const white = Math.random() * 2 - 1;
                    b0 = 0.99886 * b0 + white * 0.0555179;
                    b1 = 0.99332 * b1 + white * 0.0750759;
                    b2 = 0.96900 * b2 + white * 0.1538520;
                    b3 = 0.86650 * b3 + white * 0.3104856;
                    b4 = 0.55000 * b4 + white * 0.5329522;
                    b5 = -0.7616 * b5 - white * 0.0168980;
                    data[i] = b0 + b1 + b2 + b3 + b4 + b5 + b6 + white * 0.5362;
                    data[i] *= 0.11; // ゲインを補償
                    b6 = white * 0.115926;
                }
            }
            return buffer;
        }

        // 複数のオーディオバッファを結合する関数
        function combineBuffers(buffers) {
            const length = buffers.reduce((acc, buffer) => acc + buffer.length, 0);
            const combinedBuffer = audioContext.createBuffer(1, length, audioContext.sampleRate);
            let offset = 0;
            for (const buffer of buffers) {
                combinedBuffer.getChannelData(0).set(buffer.getChannelData(0), offset);
                offset += buffer.length;
            }
            return combinedBuffer;
        }

        // オーディオバッファを再生する関数
        function playBuffer(buffer) {
            const source = audioContext.createBufferSource();
            source.buffer = buffer;
            source.connect(audioContext.destination);
            source.start();
        }

        // オーディオバッファをWAV形式に変換する関数
        function bufferToWave(abuffer) {
            const numOfChan = abuffer.numberOfChannels,
                length = abuffer.length * numOfChan * 2 + 44,
                buffer = new ArrayBuffer(length),
                view = new DataView(buffer),
                channels = [],
                i,
                sample,
                offset = 0,
                pos = 0;

            // WAVEヘッダー
            setUint32(0x46464952); // "RIFF"
            setUint32(length - 8); // ファイル長 - 8
            setUint32(0x45564157); // "WAVE"

            setUint32(0x20746d66); // "fmt "チャンク
            setUint32(16); // 長さ = 16
            setUint16(1); // PCM（非圧縮）
            setUint16(numOfChan); // チャンネル数
            setUint32(abuffer.sampleRate); // サンプルレート
            setUint32(abuffer.sampleRate * 2 * numOfChan); // バイトレート
            setUint16(numOfChan * 2); // ブロックサイズ
            setUint16(16); // ビット深度

            setUint32(0x61746164); // "data"チャンク
            setUint32(length - pos - 4); // データ長

            for (i = 0; i < abuffer.numberOfChannels; i++) {
                channels.push(abuffer.getChannelData(i));
            }

            while (pos < length) {
                for (i = 0; i < numOfChan; i++) {
                    // インターリーブされたチャネルデータ
                    sample = Math.max(-1, Math.min(1, channels[i][offset]));
                    sample = (0.5 + sample * 0.5) * 65535;
                    view.setUint16(pos, sample, true);
                    pos += 2;
                }
                offset++;
            }

            return new Blob([buffer], { type: 'audio/wav' });

            function setUint16(data) {
                view.setUint16(pos, data, true);
                pos += 2;
            }

            function setUint32(data) {
                view.setUint32(pos, data, true);
                pos += 4;
            }
        }
    </script>
</body>
</html>
