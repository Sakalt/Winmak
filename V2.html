<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カスタム効果音メーカー</title>
    <style>
        .sound-item { margin-bottom: 10px; }
        .controls { margin-top: 20px; }
        .syllable-controls { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>カスタム効果音メーカー</h1>

    <!-- 音節の作成と管理セクション -->
    <div id="syllable-section">
        <h2>音節</h2>
        <select id="syllable-list"></select>
        <button id="add-syllable">音節を追加</button>
    </div>

    <!-- 音節の編集セクション -->
    <div id="syllable-editor" class="syllable-controls">
        <h2>音節の編集</h2>
        <div>
            <label for="wave-type">波形の種類:</label>
            <select id="wave-type">
                <option value="sine">正弦波</option>
                <option value="square">矩形波</option>
                <option value="triangle">三角波</option>
                <option value="sawtooth">鋸波</option>
                <option value="soboro">そぼろ波</option>
                <option value="sine2">正弦波2</option>
                <option value="square2">cos矩形波</option>
                <option value="triangle2">三角波2</option>
                <option value="sawtooth2">鋸波2</option>
                <option value="soboro">そぼろ波</option>
                <option value="hito">人音</option>
                <option value="choir">合唱団</option>
                <option value="sword">剣振波</option>
                <option value="win7">win7エラー波</option>
                <option value="tada">tada波</option>
                <option value="mac">macOS起動音波</option>
                <option value="guitar">ギター</option>
                <option value="ori2">2</option>
                <option value="piano">ピアノ</option>
                <option value="drum">ドラム</option>
                <option value="hihat">ハイハット</option>
                <option value="fireworks">花火</option>
                <option value="ori1">1</option>
            </select>
        </div>
        <div>
            <label for="frequency">周波数（ヘルツ）:</label>
            <input type="number" id="frequency" value="440" min="20" max="20000">
        </div>
        <div>
            <label for="duration">長さ（秒）:</label>
            <input type="number" id="duration" value="1" min="0.1" step="0.1">
        </div>
        <div>
            <label for="fade-in">フェードイン（秒）:</label>
            <input type="number" id="fade-in" value="0" min="0" step="0.1">
        </div>
        <div>
            <label for="fade-out">フェードアウト（秒）:</label>
            <input type="number" id="fade-out" value="0" min="0" step="0.1">
        </div>
        <div>
            <label for="shake-intensity">揺れ強度:</label>
            <input type="number" id="shake-intensity" value="0" min="0" step="0.1">
        </div>
        <div>
            <label for="shake-frequency">揺れ周波数:</label>
            <input type="number" id="shake-frequency" value="5" min="1" step="1">
        </div>
        <button id="update-syllable">音節を更新</button>
    </div>

    <!-- ノイズ追加セクション -->
    <div id="noise-section">
        <h2>ノイズ</h2>
        <label for="noise-type">ノイズの種類:</label>
        <select id="noise-type">
            <option value="white">ホワイトノイズ</option>
            <option value="pink">ピンクノイズ</option>
        </select>
        <button id="add-noise">ノイズを追加</button>
    </div>

    <!-- 追加楽器音セクション -->
    <div id="instrument-section">
        <h2>楽器音</h2>
        <label for="instrument-type">楽器の種類:</label>
        <select id="instrument-type">
            <option value="guitar">ギター</option>
            <option value="piano">ピアノ</option>
            <option value="drum">ドラム</option>
        </select>
        <button id="add-instrument">楽器音を追加</button>
    </div>

    <!-- 効果音管理のコントロール -->
    <div class="controls">
        <button id="play">再生</button>
        <button id="save">保存</button>
        <button id="load">読み込み</button>
        <button id="export">WAVとしてエクスポート</button>
    </div>

    <!-- 音声出力 -->
    <audio id="audio" controls></audio>

    <script>
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let syllables = [];
        let currentSyllableIndex = -1;

        // 音節を追加する関数
        document.getElementById('add-syllable').addEventListener('click', () => {
            const syllable = {
                waveType: 'sine',
                frequency: 440,
                duration: 1,
                fadeIn: 0,
                fadeOut: 0,
                shakeIntensity: 0,
                shakeFrequency: 5,
                buffer: createWave('sine', 440, 1, 0, 0, 0, 5)
            };
            syllables.push(syllable);
            currentSyllableIndex = syllables.length - 1;
            updateSyllableList();
            updateSyllableEditor();
        });

        // 音節のリストを更新する関数
        function updateSyllableList() {
            const syllableList = document.getElementById('syllable-list');
            syllableList.innerHTML = '';
            syllables.forEach((syllable, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `音節 ${index + 1}`;
                syllableList.appendChild(option);
            });
            syllableList.addEventListener('change', (e) => {
                currentSyllableIndex = e.target.value;
                updateSyllableEditor();
            });
        }

        // 音節の編集フォームを更新する関数
        function updateSyllableEditor() {
            if (currentSyllableIndex === -1) return;
            const syllable = syllables[currentSyllableIndex];
            document.getElementById('wave-type').value = syllable.waveType;
            document.getElementById('frequency').value = syllable.frequency;
            document.getElementById('duration').value = syllable.duration;
            document.getElementById('fade-in').value = syllable.fadeIn;
            document.getElementById('fade-out').value = syllable.fadeOut;
            document.getElementById('shake-intensity').value = syllable.shakeIntensity;
            document.getElementById('shake-frequency').value = syllable.shakeFrequency;
        }

        // 音節を更新する関数
        document.getElementById('update-syllable').addEventListener('click', () => {
            if (currentSyllableIndex === -1) return;
            const syllable = syllables[currentSyllableIndex];
            syllable.waveType = document.getElementById('wave-type').value;
            syllable.frequency = parseFloat(document.getElementById('frequency').value);
            syllable.duration = parseFloat(document.getElementById('duration').value);
            syllable.fadeIn = parseFloat(document.getElementById('fade-in').value);
            syllable.fadeOut = parseFloat(document.getElementById('fade-out').value);
            syllable.shakeIntensity = parseFloat(document.getElementById('shake-intensity').value);
            syllable.shakeFrequency = parseFloat(document.getElementById('shake-frequency').value);
            syllable.buffer = createWave(syllable.waveType, syllable.frequency, syllable.duration, syllable.fadeIn, syllable.fadeOut, syllable.shakeIntensity, syllable.shakeFrequency);
        });

        // カスタム波形の生成関数
        function createWave(waveType, frequency, duration, fadeIn, fadeOut, shakeIntensity, shakeFrequency) {
            const sampleRate = audioContext.sampleRate;
            const length = sampleRate * duration;
            const buffer = audioContext.createBuffer(1, length, sampleRate);
            const data = buffer.getChannelData(0);
            const fadeInSamples = fadeIn * sampleRate;
            const fadeOutSamples = fadeOut * sampleRate;

            for (let i = 0; i < length; i++) {
                let t = i / sampleRate;
                let waveValue = 0;

                switch (waveType) {
                    case 'sine':
                        waveValue = Math.sin(2 * Math.PI * frequency * t);
                        break;
                    case 'square':
                        waveValue = Math.sign(Math.sin(2 * Math.PI * frequency * t));
                        break;
                    case 'triangle':
                        waveValue = 2 * Math.abs(2 * ((t * frequency) % 1) - 1) - 1;
                        break;
                    case 'sawtooth':
                        waveValue = 2 * ((t * frequency) % 1) - 1;
                        break;
                    case 'sine2':
                        waveValue = Math.sin(1.6 * Math.PI * frequency * t);
                        break;
                    case 'square2':
                        waveValue = Math.sign(Math.cos(2 * Math.PI * frequency * t));
                        break;
                    case 'triangle2':
                        waveValue = 2 * Math.abs(1.6 * ((t * frequency) % 1) - 0.5) - 1;
                        break;
                    case 'sawtooth2':
                        waveValue = 1.6 * ((t * frequency) % 1) - 1;
                        break;
                    case 'soboro':
                        waveValue = Math.random(2 * Math.PI * frequency * t) * Math.random();
                        break;
                    case 'hito':
                        waveValue = Math.sin(2 * Math.PI * frequency * t) * Math.sin(2 * Math.PI * frequency * t);
                        break;
                    case 'choir':
                        waveValue = Math.sin(2 * Math.PI * frequency * t) + Math.sin(2 * Math.PI * frequency * t * 1.2);
                        break;
                    case 'sword':
                        waveValue = Math.sin(2 * Math.PI * frequency * t) * (0.5 + Math.random() * 0.5);
                        break;
                    case 'win7':
                        waveValue = Math.sin(2 * Math.PI * frequency * t) * (Math.random() < 0.5 ? 1 : -1);
                        break;
                    case 'tada':
                        waveValue = Math.sin(3 * Math.PI * frequency * t) * (1 + Math.random() * 0.5);
                        break;
                    case 'mac':
                        // 特徴的なmacOS起動音を模倣
                        if (i < totalSamples * 0.2) {
                            value = Math.sin(2 * Math.PI * frequency * time) * (1 - i / (totalSamples * 0.2));
                        } else if (i < totalSamples * 0.6) {
                            value = Math.sin(2 * Math.PI * frequency * time) * (i - totalSamples * 0.2) / (totalSamples * 0.4);
                        } else {
                            value = Math.sin(2 * Math.PI * frequency * time) * (1 - (i - totalSamples * 0.6) / (totalSamples * 0.4));
                        }
                        break;
                    case 'guitar':
                        waveValue = Math.sin(2 * Math.PI * frequency * t) + Math.sin(2 * Math.PI * frequency * t * 0.5);
                        break;
                    case 'ori2':
                        waveValue = Math.sin(2 * Math.PI * frequency * t) * (0.3 + Math.random() * 0.2);
                        break;
                    case 'piano':
                        waveValue = Math.sin(2 * Math.PI * frequency * t) * (0.75 + Math.random() * 0.5);
                        break;
                    case 'drum':
                        waveValue = Math.random() * (Math.sin(2 * Math.PI * frequency * t) - 0.5);
                        break;
                    case 'hihat':
                        waveValue = Math.random() * Math.sin(2 * Math.PI * frequency * t) * (0.5 + Math.random() * 0.5);
                        break;
                    case 'fireworks':
                        waveValue = Math.sin(2 * Math.PI * frequency * t) * (0.5 + Math.random() * 0.5) * (Math.random() > 0.5 ? 1 : -1);
                        break;
                    case 'ori1':
                        waveValue = Math.sin(2 * Math.PI * frequency * t) * (0.2 + Math.random() * 0.1);
                        break;
                }

                // ノイズや揺れの適用
                if (shakeIntensity > 0) {
                    waveValue += Math.sin(2 * Math.PI * shakeFrequency * t) * shakeIntensity;
                }
                data[i] = waveValue;

                // フェードインとフェードアウト
                if (i < fadeInSamples) {
                    data[i] *= i / fadeInSamples;
                } else if (i >= length - fadeOutSamples) {
                    data[i] *= (length - i) / fadeOutSamples;
                }
            }

            return buffer;
        }

        // ノイズを追加する関数
        document.getElementById('add-noise').addEventListener('click', () => {
            const noiseType = document.getElementById('noise-type').value;
            const noise = createNoise(noiseType);
            const noiseSource = audioContext.createBufferSource();
            noiseSource.buffer = noise;
            noiseSource.connect(audioContext.destination);
            noiseSource.start();
        });

        // ノイズ生成関数
        function createNoise(noiseType) {
            const sampleRate = audioContext.sampleRate;
            const length = sampleRate * 1; // 1秒の長さ
            const buffer = audioContext.createBuffer(1, length, sampleRate);
            const data = buffer.getChannelData(0);

            for (let i = 0; i < length; i++) {
                if (noiseType === 'white') {
                    data[i] = Math.random() * 2 - 1; // ホワイトノイズ
                } else if (noiseType === 'pink') {
                    data[i] = (Math.random() - 0.5) * 2; // ピンクノイズ
                }
            }

            return buffer;
        }

        // 楽器音を追加する関数
        document.getElementById('add-instrument').addEventListener('click', () => {
            const instrumentType = document.getElementById('instrument-type').value;
            const instrument = createInstrument(instrumentType);
            const instrumentSource = audioContext.createBufferSource();
            instrumentSource.buffer = instrument;
            instrumentSource.connect(audioContext.destination);
            instrumentSource.start();
        });

        // 楽器音生成関数
        function createInstrument(instrumentType) {
            const sampleRate = audioContext.sampleRate;
            const length = sampleRate * 1; // 1秒の長さ
            const buffer = audioContext.createBuffer(1, length, sampleRate);
            const data = buffer.getChannelData(0);

            for (let i = 0; i < length; i++) {
                const t = i / sampleRate;
                if (instrumentType === 'guitar') {
                    data[i] = Math.sin(2 * Math.PI * 440 * t) * Math.exp(-t * 10); // ギター風
                } else if (instrumentType === 'piano') {
                    data[i] = Math.sin(2 * Math.PI * 440 * t) * Math.exp(-t * 5); // ピアノ風
                } else if (instrumentType === 'drum') {
                    data[i] = (Math.random() * 2 - 1) * Math.exp(-t * 10); // ドラム風
                }
            }

            return buffer;
        }

        // 再生ボタンの処理
        document.getElementById('play').addEventListener('click', () => {
            const audio = document.getElementById('audio');
            audio.src = URL.createObjectURL(createAudioBlob());
            audio.play();
        });

        // 保存ボタンの処理
        document.getElementById('save').addEventListener('click', () => {
            const audioBlob = createAudioBlob();
            const url = URL.createObjectURL(audioBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'sound.wav';
            a.click();
            URL.revokeObjectURL(url);
        });

        // 音声データをWAV形式でエクスポートする関数
        function createAudioBlob() {
            const buffer = audioContext.createBuffer(1, audioContext.sampleRate * 1, audioContext.sampleRate);
            const data = buffer.getChannelData(0);

            syllables.forEach(syllable => {
                const source = audioContext.createBufferSource();
                source.buffer = syllable.buffer;
                source.connect(audioContext.destination);
                source.start();
            });

            const wavData = bufferToWav(buffer);
            return new Blob([wavData], { type: 'audio/wav' });
        }

        // WAV形式に変換する関数
        function bufferToWav(buffer) {
            const numOfChan = buffer.numberOfChannels,
                length = buffer.length * numOfChan * 2 + 44,
                bufferData = new ArrayBuffer(length),
                view = new DataView(bufferData),
                channels = [],
                sampleRate = buffer.sampleRate,
                offset = 0,
                pos = 0;

            function writeString(str) {
                for (let i = 0; i < str.length; i++) {
                    view.setUint8(pos + i, str.charCodeAt(i));
                }
                pos += str.length;
            }

            function floatTo16BitPCM(output, offset, input) {
                for (let i = 0; i < input.length; i++, offset += 2) {
                    const s = Math.max(-1, Math.min(1, input[i]));
                    output.setInt16(offset, s < 0 ? s * 0x8000 : s * 0x7FFF, true);
                }
            }

            writeString('RIFF');
            view.setUint32(pos, length - 8, true);
            pos += 4;
            writeString('WAVE');
            writeString('fmt ');
            view.setUint32(pos, 16, true);
            pos += 4;
            view.setUint16(pos, 1, true);
            pos += 2;
            view.setUint16(pos, numOfChan, true);
            pos += 2;
            view.setUint32(pos, sampleRate, true);
            pos += 4;
            view.setUint32(pos, sampleRate * 2, true);
            pos += 4;
            view.setUint16(pos, numOfChan * 2, true);
            pos += 2;
            view.setUint16(pos, 16, true);
            pos += 2;
            writeString('data');
            view.setUint32(pos, length - pos - 44, true);
            pos += 4;
            floatTo16BitPCM(view, pos, buffer.getChannelData(0));
            return bufferData;
        }
    </script>
</body>
</html>
