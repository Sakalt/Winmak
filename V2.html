<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カスタム効果音メーカー</title>
    <style>
        .sound-item { margin-bottom: 10px; }
        .controls { margin-top: 20px; }
        .syllable-controls { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>カスタム効果音メーカー</h1>

    <!-- 音節の作成と管理セクション -->
    <div id="syllable-section">
        <h2>音節</h2>
        <select id="syllable-list"></select>
        <button id="add-syllable">音節を追加</button>
    </div>

    <!-- 音節の編集セクション -->
    <div id="syllable-editor" class="syllable-controls">
        <h2>音節の編集</h2>
        <div>
            <label for="wave-type">波形の種類:</label>
            <select id="wave-type">
                <!-- 波形の種類のオプション -->
                <option value="sine">正弦波</option>
                <option value="square">矩形波</option>
                <option value="triangle">三角波</option>
                <option value="sawtooth">鋸波</option>
                <option value="soboro">そぼろ波</option>
                <option value="hito">人音</option>
                <option value="choir">合唱団</option>
                <option value="sword">剣振波</option>
                <option value="win7">win7エラー波</option>
                <option value="tada">tada波</option>
                <option value="mac">macOS起動音波</option>
                <option value="synth-pluck">シンセ・プラック</option>
                <option value="pizzicato">ピチカート</option>
                <option value="waterphone">ウォーターフォン</option>
                <option value="win10-error">win10エラー波</option>
                <option value="win11-error">win11エラー波</option>
                <option value="echohito">エコー</option>
            </select>
        </div>
        <div>
            <label for="frequency">周波数（ヘルツ）:</label>
            <input type="number" id="frequency" value="440" min="20" max="20000">
        </div>
        <div>
            <label for="duration">長さ（秒）:</label>
            <input type="number" id="duration" value="1" min="0.1" step="0.1">
        </div>
        <div>
            <label for="fade-in">フェードイン（秒）:</label>
            <input type="number" id="fade-in" value="0" min="0" step="0.1">
        </div>
        <div>
            <label for="fade-out">フェードアウト（秒）:</label>
            <input type="number" id="fade-out" value="0" min="0" step="0.1">
        </div>
        <button id="update-syllable">音節を更新</button>
    </div>

    <!-- ノイズ追加セクション -->
    <div id="noise-section">
        <h2>ノイズ</h2>
        <label for="noise-type">ノイズの種類:</label>
        <select id="noise-type">
            <option value="white">ホワイトノイズ</option>
            <option value="pink">ピンクノイズ</option>
        </select>
        <button id="add-noise">ノイズを追加</button>
    </div>

    <!-- 効果音管理のコントロール -->
    <div class="controls">
        <button id="play">再生</button>
        <button id="save">保存</button>
        <button id="load">読み込み</button>
        <button id="export">WAVとしてエクスポート</button>
    </div>

    <!-- 音声出力 -->
    <audio id="audio" controls></audio>

    <script>
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let syllables = [];
        let currentSyllableIndex = -1;

        // 音節を追加する関数
        document.getElementById('add-syllable').addEventListener('click', () => {
            const syllable = {
                waveType: 'sine',
                frequency: 440,
                duration: 1,
                fadeIn: 0,
                fadeOut: 0,
                buffer: createWave('sine', 440, 1, 0, 0)
            };
            syllables.push(syllable);
            currentSyllableIndex = syllables.length - 1;
            updateSyllableList();
            updateSyllableEditor();
        });

        // 音節のリストを更新する関数
        function updateSyllableList() {
            const syllableList = document.getElementById('syllable-list');
            syllableList.innerHTML = '';
            syllables.forEach((syllable, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `音節 ${index + 1}`;
                syllableList.appendChild(option);
            });
        }

        // 音節の編集フォームを更新する関数
        function updateSyllableEditor() {
            const syllable = syllables[currentSyllableIndex];
            document.getElementById('wave-type').value = syllable.waveType;
            document.getElementById('frequency').value = syllable.frequency;
            document.getElementById('duration').value = syllable.duration;
            document.getElementById('fade-in').value = syllable.fadeIn;
            document.getElementById('fade-out').value = syllable.fadeOut;
        }

        // 音節を更新する関数
        document.getElementById('update-syllable').addEventListener('click', () => {
            const syllable = syllables[currentSyllableIndex];
            syllable.waveType = document.getElementById('wave-type').value;
            syllable.frequency = parseFloat(document.getElementById('frequency').value);
            syllable.duration = parseFloat(document.getElementById('duration').value);
            syllable.fadeIn = parseFloat(document.getElementById('fade-in').value);
            syllable.fadeOut = parseFloat(document.getElementById('fade-out').value);
            syllable.buffer = createWave(syllable.waveType, syllable.frequency, syllable.duration, syllable.fadeIn, syllable.fadeOut);
        });

        // 音声バッファをWAV形式に変換する関数
        function audioBufferToWave(abuffer) {
            const numOfChan = abuffer.numberOfChannels,
                length = abuffer.length * numOfChan * 2 + 44,
                arrayBuffer = new ArrayBuffer(length),
                view = new DataView(arrayBuffer),
                channels = [],
                i, sample, offset = 0,
                pos = 0;

            function setUint16(data) {
                view.setUint16(offset, data, true);
                offset += 2;
            }

            function setUint32(data) {
                view.setUint32(offset, data, true);
                offset += 4;
            }

            function setString(data, length) {
                for (i = 0; i < length; i++) {
                    view.setUint8(offset + i, data.charCodeAt(i));
                }
                offset += length;
            }

            setString('RIFF', 4);
            setUint32(length - 8);
            setString('WAVE', 4);
            setString('fmt ', 4);
            setUint32(16);
            setUint16(1);
            setUint16(numOfChan);
            setUint32(abuffer.sampleRate);
            setUint32(abuffer.sampleRate * 2);
            setUint16(numOfChan * 2);
            setUint16(16);
            setString('data', 4);
            setUint32(length - offset - 44);

            for (i = 0; i < numOfChan; i++) {
                channels.push(abuffer.getChannelData(i));
            }

            while (pos < abuffer.length) {
                for (i = 0; i < numOfChan; i++) {
                    sample = Math.max(-1, Math.min(1, channels[i][pos]));
                    sample = sample < 0 ? sample * 0x8000 : sample * 0x7FFF;
                    setUint16(sample);
                }
                pos++;
            }

            return arrayBuffer;
        }

        // 波形を生成する関数
        function createWave(type, frequency, duration, fadeIn, fadeOut) {
            const sampleRate = audioContext.sampleRate;
            const buffer = audioContext.createBuffer(1, sampleRate * duration, sampleRate);
            const data = buffer.getChannelData(0);
            const fadeInSamples = Math.round(fadeIn * sampleRate);
            const fadeOutSamples = Math.round(fadeOut * sampleRate);
            const totalSamples = data.length;
            const fadeOutStart = totalSamples - fadeOutSamples;

            for (let i = 0; i < totalSamples; i++) {
                let t = i / sampleRate;
                let value = 0;

                switch (type) {
                    case 'sine':
                        value = Math.sin(2 * Math.PI * frequency * t);
                        break;
                    case 'square':
                        value = Math.sign(Math.sin(2 * Math.PI * frequency * t));
                        break;
                    case 'triangle':
                        value = 2 * Math.abs(2 * (t * frequency - Math.floor(t * frequency + 0.5))) - 1;
                        break;
                    case 'sawtooth':
                        value = 2 * (t * frequency - Math.floor(t * frequency + 0.5));
                        break;
                    case 'soboro':
                        value = (Math.random() - 0.5) * 2;
                        break;
                    case 'hito':
                        value = Math.sin(2 * Math.PI * frequency * t) * Math.sin(2 * Math.PI * frequency * t * 0.5);
                        break;
                    case 'choir':
                        value = Math.sin(2 * Math.PI * frequency * t) * (Math.random() * 0.5 + 0.5);
                        break;
                    case 'sword':
                        value = Math.sin(2 * Math.PI * frequency * t) * (Math.random() * 0.3 + 0.7);
                        break;
                    case 'win7':
                        value = (Math.sin(2 * Math.PI * frequency * t) + Math.sin(2 * Math.PI * frequency * t * 2)) * 0.5;
                        break;
                    case 'tada':
                        value = Math.sin(2 * Math.PI * frequency * t) * (Math.sin(2 * Math.PI * frequency * t * 2) * 0.5 + 0.5);
                        break;
                    case 'mac':
                        value = Math.sin(2 * Math.PI * frequency * t) * (Math.sin(2 * Math.PI * frequency * t * 3) * 0.5 + 0.5);
                        break;
                    case 'synth-pluck':
                        value = Math.exp(-t * frequency) * Math.sin(2 * Math.PI * frequency * t);
                        break;
                    case 'pizzicato':
                        value = Math.random() - 0.5;
                        break;
                    case 'waterphone':
                        value = (Math.random() - 0.5) * Math.sin(2 * Math.PI * frequency * t);
                        break;
                    case 'win10-error':
                        value = Math.sin(2 * Math.PI * frequency * t) * (Math.random() * 0.7 + 0.3);
                        break;
                    case 'win11-error':
                        value = Math.sin(2 * Math.PI * frequency * t) * (Math.random() * 0.5 + 0.5);
                        break;
                    case 'echohito':
                        value = Math.sin(2 * Math.PI * frequency * t) * (Math.sin(2 * Math.PI * frequency * t * 0.5) * 0.7 + 0.3);
                        break;
                }

                // フェードイン
                if (i < fadeInSamples) {
                    data[i] = value * (i / fadeInSamples);
                }
                // フェードアウト
                else if (i >= fadeOutStart) {
                    data[i] = value * ((totalSamples - i) / fadeOutSamples);
                }
                // 通常
                else {
                    data[i] = value;
                }
            }

            return buffer;
        }

        // 再生ボタンのクリックイベント
        document.getElementById('play').addEventListener('click', () => {
            if (currentSyllableIndex < 0) return;

            const bufferSource = audioContext.createBufferSource();
            bufferSource.buffer = syllables[currentSyllableIndex].buffer;
            bufferSource.connect(audioContext.destination);
            bufferSource.start(0);
        });

        // 保存ボタンのクリックイベント
        document.getElementById('save').addEventListener('click', () => {
            if (currentSyllableIndex < 0) return;

            const wav = audioBufferToWave(syllables[currentSyllableIndex].buffer);
            const blob = new Blob([wav], { type: 'audio/wav' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'syllable.wav';
            a.click();
            URL.revokeObjectURL(url);
        });

        // 読み込みボタンのクリックイベント
        document.getElementById('load').addEventListener('click', () => {
            // 読み込み処理の実装
        });

        // エクスポートボタンのクリックイベント
        document.getElementById('export').addEventListener('click', () => {
            if (currentSyllableIndex < 0) return;

            const wav = audioBufferToWave(syllables[currentSyllableIndex].buffer);
            const blob = new Blob([wav], { type: 'audio/wav' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'syllable.wav';
            a.click();
            URL.revokeObjectURL(url);
        });

        // 音節の選択が変更されたときの処理
        document.getElementById('syllable-list').addEventListener('change', (e) => {
            currentSyllableIndex = parseInt(e.target.value);
            updateSyllableEditor();
        });
    </script>
</body>
</html>
