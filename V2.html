<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カスタム効果音メーカー</title>
    <style>
        .sound-item { margin-bottom: 10px; }
        .controls { margin-top: 20px; }
        .syllable-controls { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>カスタム効果音メーカー</h1>

    <!-- 音節の作成と管理セクション -->
    <div id="syllable-section">
        <h2>音節</h2>
        <div id="syllable-list"></div>
        <button id="add-syllable">音節を追加</button>
    </div>

    <!-- 音節の編集セクション -->
    <div id="syllable-editor" class="syllable-controls">
        <h2>音節の編集</h2>
        <div>
            <label for="wave-type">波形の種類:</label>
            <select id="wave-type">
                <option value="sine">正弦波</option>
                <option value="square">矩形波</option>
                <option value="triangle">三角波</option>
                <option value="sawtooth">鋸波</option>
                <option value="soboro">そぼろ波</option>
                <option value="hito">人音</option>
                <option value="choir">合唱団</option>
            </select>
        </div>
        <div>
            <label for="frequency">周波数（ヘルツ）:</label>
            <input type="number" id="frequency" value="440" min="20" max="20000">
        </div>
        <div>
            <label for="duration">長さ（秒）:</label>
            <input type="number" id="duration" value="1" min="0.1" step="0.1">
        </div>
        <button id="update-syllable">音節を更新</button>
    </div>

    <!-- ノイズ追加セクション -->
    <div id="noise-section">
        <h2>ノイズ</h2>
        <label for="noise-type">ノイズの種類:</label>
        <select id="noise-type">
            <option value="white">ホワイトノイズ</option>
            <option value="pink">ピンクノイズ</option>
        </select>
        <button id="add-noise">ノイズを追加</button>
    </div>

    <!-- 効果音管理のコントロール -->
    <div class="controls">
        <button id="play">再生</button>
        <button id="save">保存</button>
        <button id="load">読み込み</button>
        <button id="export">WAVとしてエクスポート</button>
    </div>

    <!-- 音声出力 -->
    <audio id="audio" controls></audio>

    <script>
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let syllables = [];
        let currentSyllableIndex = -1;

        // 音節を追加する関数
        document.getElementById('add-syllable').addEventListener('click', () => {
            const syllable = {
                waveType: 'sine',
                frequency: 440,
                duration: 1,
                buffer: createWave('sine', 440, 1)
            };
            syllables.push(syllable);
            currentSyllableIndex = syllables.length - 1;
            updateSyllableList();
            updateSyllableEditor();
        });

        // 音節のリストを更新する関数
        function updateSyllableList() {
            const syllableList = document.getElementById('syllable-list');
            syllableList.innerHTML = '';
            syllables.forEach((syllable, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `音節 ${index + 1}`;
                syllableList.appendChild(option);
            });
            syllableList.addEventListener('change', (e) => {
                currentSyllableIndex = e.target.value;
                updateSyllableEditor();
            });
        }

        // 音節の編集フォームを更新する関数
        function updateSyllableEditor() {
            const syllable = syllables[currentSyllableIndex];
            document.getElementById('wave-type').value = syllable.waveType;
            document.getElementById('frequency').value = syllable.frequency;
            document.getElementById('duration').value = syllable.duration;
        }

        // 音節を更新する関数
        document.getElementById('update-syllable').addEventListener('click', () => {
            const syllable = syllables[currentSyllableIndex];
            syllable.waveType = document.getElementById('wave-type').value;
            syllable.frequency = parseFloat(document.getElementById('frequency').value);
            syllable.duration = parseFloat(document.getElementById('duration').value);
            syllable.buffer = createWave(syllable.waveType, syllable.frequency, syllable.duration);
        });

        // カスタム波形の生成関数
        function createWave(waveType, frequency, duration) {
            const sampleRate = audioContext.sampleRate;
            const length = sampleRate * duration;
            const buffer = audioContext.createBuffer(1, length, sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < length; i++) {
                const time = i / sampleRate;
                switch (waveType) {
                    case 'sine':
                        data[i] = Math.sin(2 * Math.PI * frequency * time);
                        break;
                    case 'square':
                        data[i] = Math.sign(Math.sin(2 * Math.PI * frequency * time));
                        break;
                    case 'triangle':
                        data[i] = Math.asin(Math.sin(2 * Math.PI * frequency * time)) * (2 / Math.PI);
                        break;
                    case 'sawtooth':
                        data[i] = (2 * (i / (sampleRate / frequency)) % 2) - 1;
                        break;
                    case 'soboro': // そぼろ波: 低い音でノイズがかかる波形
                        data[i] = (Math.sin(2 * Math.PI * frequency * time) + 0.5 * (Math.random() * 2 - 1)) * 0.5;
                        break;
                    case 'hito': // 人音: 人の声のような波形
                        data[i] = Math.sin(2 * Math.PI * frequency * time) * Math.sin(4 * Math.PI * time);
                        break;
                    case 'choir': // 合唱団: 複数のサイン波が重なった波形
                        data[i] = 0.3 * Math.sin(2 * Math.PI * frequency * time) +
                                  0.3 * Math.sin(2 * Math.PI * (frequency + 3) * time) +
                                  0.3 * Math.sin(2 * Math.PI * (frequency - 3) * time);
                        break;
                }
            }
            return buffer;
        }

        // 音節の再生関数
        function playBuffer(buffer) {
            const source = audioContext.createBufferSource();
            source.buffer = buffer;
            source.connect(audioContext.destination);
            source.start();
        }

        // 再生ボタンのクリックイベント
        document.getElementById('play').addEventListener('click', () => {
            if (syllables.length > 0) {
                const combinedBuffer = combineBuffers(syllables.map(s => s.buffer));
                playBuffer(combinedBuffer);
            }
        });

        // 複数のオーディオバッファを結合する関数
        function combineBuffers(buffers) {
            const length = buffers.reduce((acc, buffer) => acc + buffer.length, 0);
            const combinedBuffer = audioContext.createBuffer(1, length, audioContext.sampleRate);
            let offset = 0;
            buffers.forEach(buffer => {
                combinedBuffer.getChannelData(0).set(buffer.getChannelData(0), offset);
                offset += buffer.length;
            });
            return combinedBuffer;
        }

        // ノイズを追加する関数
        document.getElementById('add-noise').addEventListener('click', () => {
            const noiseType = document.getElementById('noise-type').value;
            const noiseBuffer = createNoise(noiseType);
            syllables.push({
                waveType: 'noise',
                frequency: null,
                duration: noiseBuffer.duration,
                buffer: noiseBuffer
            });
            updateSyllableList();
        });

        // ノイズの生成関数
        function createNoise(noiseType) {
            const duration = 1;
            const sampleRate = audioContext.sampleRate;
            const length = sampleRate * duration;
            const buffer = audioContext.createBuffer(1, length, sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < length; i++) {
                const white = Math.random() * 2 - 1;
                switch (noiseType) {
                    case 'white':
                        data[i] = white;
                        break;
                    case 'pink':
                        const b0 = 0.99765 * white + 0.0990460;
                        const b1 = 0.96300 * white + 0.2965164;
                        const b2 = 0.57000 * white + 1.0526913;
                        data[i] = b0 + b1 + b2;
                        break;
                }
            }
            return buffer;
        }

        // 保存機能（LocalStorage）
        document.getElementById('save').addEventListener('click', () => {
            const saveData = JSON.stringify(syllables);
            localStorage.setItem('customSoundData', saveData);
        });

        // 読み込み機能（LocalStorage）
        document.getElementById('load').addEventListener('click', () => {
            const loadData = localStorage.getItem('customSoundData');
            if (loadData) {
                syllables = JSON.parse(loadData);
                syllables.forEach((syllable, index) => {
                    syllable.buffer = createWave(syllable.waveType, syllable.frequency, syllable.duration);
                });
                updateSyllableList();
            }
        });

        // WAVエクスポート機能
        document.getElementById('export').addEventListener('click', () => {
            if (syllables.length > 0) {
                const combinedBuffer = combineBuffers(syllables.map(s => s.buffer));
                exportWAV(combinedBuffer);
            }
        });

        // WAVファイルをエクスポートする関数
        function exportWAV(buffer) {
            const offlineContext = new OfflineAudioContext(1, buffer.length, buffer.sampleRate);
            const source = offlineContext.createBufferSource();
            source.buffer = buffer;
            source.connect(offlineContext.destination);
            source.start();
            offlineContext.startRendering().then(renderedBuffer => {
                const wav = audioBufferToWav(renderedBuffer);
                const blob = new Blob([new DataView(wav)], { type: 'audio/wav' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'custom_sound.wav';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        }

        // AudioBufferをWAVフォーマットに変換する関数
        function audioBufferToWav(buffer) {
            const numOfChan = buffer.numberOfChannels,
                length = buffer.length * numOfChan * 2 + 44,
                bufferArray = new ArrayBuffer(length),
                view = new DataView(bufferArray),
                channels = [],
                i,
                sample,
                offset = 0,
                pos = 0;

            function setUint16(data) {
                view.setUint16(pos, data, true);
                pos += 2;
            }

            function setUint32(data) {
                view.setUint32(pos, data, true);
                pos += 4;
            }

            // RIFF chunk descriptor
            setUint32(0x46464952); // "RIFF"
            setUint32(length - 8); // file length - 8
            setUint32(0x45564157); // "WAVE"

            // FMT sub-chunk
            setUint32(0x20746d66); // "fmt " 
            setUint32(16); // size of fmt chunk
            setUint16(1); // audio format 1=PCM
            setUint16(numOfChan);
            setUint32(buffer.sampleRate);
            setUint32(buffer.sampleRate * 2 * numOfChan); // bytes per second
            setUint16(numOfChan * 2); // block align
            setUint16(16); // bits per sample

            // data sub-chunk
            setUint32(0x61746164); // "data"
            setUint32(length - pos - 4); // size of data chunk
            for (i = 0; i < buffer.length; i++) {
                for (let channel = 0; channel < numOfChan; channel++) {
                    sample = buffer.getChannelData(channel)[i] * 32767.5;
                    view.setInt16(pos, sample, true);
                    pos += 2;
                }
            }
            return bufferArray;
        }
    </script>
</body>
</html>
