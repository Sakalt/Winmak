<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カスタム効果音メーカー</title>
    <style>
        .sound-item { margin-bottom: 10px; }
        .controls { margin-top: 20px; }
        .syllable-controls { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>カスタム効果音メーカー</h1>

    <!-- 音節の作成と管理セクション -->
    <div id="syllable-section">
        <h2>音節</h2>
        <select id="syllable-list"></select>
        <button id="add-syllable">音節を追加</button>
    </div>

    <!-- 音節の編集セクション -->
    <div id="syllable-editor" class="syllable-controls">
        <h2>音節の編集</h2>
        <div>
            <label for="wave-type">波形の種類:</label>
            <select id="wave-type">
                <option value="sine">正弦波</option>
                <option value="square">矩形波</option>
                <option value="triangle">三角波</option>
                <option value="sawtooth">鋸波</option>
                <option value="sine2">正弦波2</option>
                <option value="square2">cos矩形波</option>
                <option value="triangle2">三角波2</option>
                <option value="sawtooth2">鋸波2</option>
                <option value="soboro">そぼろ波</option>
                <option value="hito">人音</option>
                <option value="choir">合唱団</option>
                <option value="sword">剣振波</option>
                <option value="win7">win7エラー波</option>
                <option value="tada">tada波</option>
                <option value="mac">macOS起動音波</option>
                <option value="guitar">ギター</option>
                <option value="ori2">2</option>
                <option value="piano">ピアノ</option>
                <option value="drum">ドラム</option>
                <option value="hihat">ハイハット</option>
                <option value="fireworks">花火</option>
                <option value="ori1">1</option>
            </select>
        </div>
        <div>
            <label for="frequency">周波数（ヘルツ）:</label>
            <input type="number" id="frequency" value="440" min="20" max="20000">
        </div>
        <div>
            <label for="duration">長さ（秒）:</label>
            <input type="number" id="duration" value="1" min="0.1" step="0.1">
        </div>
        <div>
            <label for="fade-in">フェードイン（秒）:</label>
            <input type="number" id="fade-in" value="0" min="0" step="0.1">
        </div>
        <div>
            <label for="fade-out">フェードアウト（秒）:</label>
            <input type="number" id="fade-out" value="0" min="0" step="0.1">
        </div>
        <div>
            <label for="shake-intensity">揺れ強度:</label>
            <input type="number" id="shake-intensity" value="0" min="0" step="0.1">
        </div>
        <div>
            <label for="shake-frequency">揺れ周波数:</label>
            <input type="number" id="shake-frequency" value="5" min="1" step="1">
        </div>
        <button id="update-syllable">音節を更新</button>
    </div>

    <!-- ノイズ追加セクション -->
    <div id="noise-section">
        <h2>ノイズ</h2>
        <label for="noise-type">ノイズの種類:</label>
        <select id="noise-type">
            <option value="white">ホワイトノイズ</option>
            <option value="pink">ピンクノイズ</option>
        </select>
        <button id="add-noise">ノイズを追加</button>
    </div>

    <!-- 追加楽器音セクション -->
    <div id="instrument-section">
        <h2>楽器音</h2>
        <label for="instrument-type">楽器の種類:</label>
        <select id="instrument-type">
            <option value="guitar">ギター</option>
            <option value="piano">ピアノ</option>
            <option value="drum">ドラム</option>
        </select>
        <button id="add-instrument">楽器音を追加</button>
    </div>

    <!-- 効果音管理のコントロール -->
    <div class="controls">
        <button id="play">再生</button>
        <button id="save">保存</button>
        <button id="load">読み込み</button>
        <button id="export">WAVとしてエクスポート</button>
    </div>

    <!-- 音声出力 -->
    <audio id="audio" controls></audio>

    <script>
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let syllables = [];
        let currentSyllableIndex = -1;

        // 音節を追加する関数
        document.getElementById('add-syllable').addEventListener('click', () => {
            const syllable = {
                waveType: 'sine',
                frequency: 440,
                duration: 1,
                fadeIn: 0,
                fadeOut: 0,
                shakeIntensity: 0,
                shakeFrequency: 5,
                buffer: createWave('sine', 440, 1, 0, 0, 0, 5)
            };
            syllables.push(syllable);
            currentSyllableIndex = syllables.length - 1;
            updateSyllableList();
            updateSyllableEditor();
        });

        // 音節のリストを更新する関数
        function updateSyllableList() {
            const syllableList = document.getElementById('syllable-list');
            syllableList.innerHTML = '';
            syllables.forEach((syllable, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `音節 ${index + 1}`;
                syllableList.appendChild(option);
            });
            syllableList.addEventListener('change', (e) => {
                currentSyllableIndex = e.target.value;
                updateSyllableEditor();
            });
        }

        // 音節の編集フォームを更新する関数
        function updateSyllableEditor() {
            if (currentSyllableIndex === -1) return;
            const syllable = syllables[currentSyllableIndex];
            document.getElementById('wave-type').value = syllable.waveType;
            document.getElementById('frequency').value = syllable.frequency;
            document.getElementById('duration').value = syllable.duration;
            document.getElementById('fade-in').value = syllable.fadeIn;
            document.getElementById('fade-out').value = syllable.fadeOut;
            document.getElementById('shake-intensity').value = syllable.shakeIntensity;
            document.getElementById('shake-frequency').value = syllable.shakeFrequency;
        }

        // 音節を更新する関数
        document.getElementById('update-syllable').addEventListener('click', () => {
            if (currentSyllableIndex === -1) return;
            const syllable = syllables[currentSyllableIndex];
            syllable.waveType = document.getElementById('wave-type').value;
            syllable.frequency = parseFloat(document.getElementById('frequency').value);
            syllable.duration = parseFloat(document.getElementById('duration').value);
            syllable.fadeIn = parseFloat(document.getElementById('fade-in').value);
            syllable.fadeOut = parseFloat(document.getElementById('fade-out').value);
            syllable.shakeIntensity = parseFloat(document.getElementById('shake-intensity').value);
            syllable.shakeFrequency = parseFloat(document.getElementById('shake-frequency').value);
            syllable.buffer = createWave(syllable.waveType, syllable.frequency, syllable.duration, syllable.fadeIn, syllable.fadeOut, syllable.shakeIntensity, syllable.shakeFrequency);
            updateSyllableList();
        });

        // ノイズを追加する関数
        document.getElementById('add-noise').addEventListener('click', () => {
            const noiseType = document.getElementById('noise-type').value;
            const buffer = createNoise(noiseType);
            syllables.push({
                waveType: noiseType,
                frequency: 0,
                duration: 5,
                fadeIn: 0,
                fadeOut: 0,
                shakeIntensity: 0,
                shakeFrequency: 0,
                buffer: buffer
            });
            updateSyllableList();
        });

        // 楽器音を追加する関数
        document.getElementById('add-instrument').addEventListener('click', () => {
            const instrumentType = document.getElementById('instrument-type').value;
            const buffer = createInstrument(instrumentType);
            syllables.push({
                waveType: instrumentType,
                frequency: 0,
                duration: 2,
                fadeIn: 0,
                fadeOut: 0,
                shakeIntensity: 0,
                shakeFrequency: 0,
                buffer: buffer
            });
            updateSyllableList();
        });

        // 音節を順番に再生する関数
        function playSyllables() {
            let currentTime = audioContext.currentTime;
            syllables.forEach(syllable => {
                const source = audioContext.createBufferSource();
                source.buffer = syllable.buffer;
                source.connect(audioContext.destination);
                source.start(currentTime);
                currentTime += syllable.duration; // 次の音節は現在の音節の終了時刻から再生開始
            });
        }

        // 再生ボタンのクリックイベント
        document.getElementById('play').addEventListener('click', () => {
            playSyllables();
        });

        // WAVとしてエクスポートする関数
        document.getElementById('export').addEventListener('click', () => {
            const combinedBuffer = combineBuffers(syllables.map(syllable => syllable.buffer));
            exportWav(combinedBuffer);
        });

        // WAVファイルをエクスポートする関数
        function exportWav(buffer) {
            const wavData = audioBufferToWav(buffer);
            const blob = new Blob([wavData], { type: 'audio/wav' });
            const url = URL.createObjectURL(blob);
            document.getElementById('audio').src = url;
        }

        // WAV形式に変換する関数
        function audioBufferToWav(buffer) {
            const numChannels = buffer.numberOfChannels;
            const length = buffer.length * numChannels * 2 + 44;
            const wav = new DataView(new ArrayBuffer(length));
            const writeString = (offset, string) => {
                for (let i = 0; i < string.length; i++) {
                    wav.setUint8(offset + i, string.charCodeAt(i));
                }
            };
            const floatTo16BitPCM = (offset, input) => {
                for (let i = 0; i < input.length; i++, offset += 2) {
                    const s = Math.max(-1, Math.min(1, input[i]));
                    wav.setInt16(offset, s < 0 ? s * 0x8000 : s * 0x7FFF, true);
                }
            };
            writeString(0, 'RIFF');
            wav.setUint32(4, length - 8, true);
            writeString(8, 'WAVE');
            writeString(12, 'fmt ');
            wav.setUint32(16, 16, true);
            wav.setUint16(20, 1, true);
            wav.setUint16(22, numChannels, true);
            wav.setUint32(24, buffer.sampleRate, true);
            wav.setUint32(28, buffer.sampleRate * 2, true);
            wav.setUint16(32, 16, true);
            writeString(34, 'data');
            wav.setUint32(40, length - 44, true);
            for (let i = 0; i < numChannels; i++) {
                floatTo16BitPCM(44 + i * buffer.length * 2, buffer.getChannelData(i));
            }
            return wav.buffer;
        }

        // 複数のバッファを結合する関数
        function combineBuffers(buffers) {
            const totalLength = buffers.reduce((sum, buffer) => sum + buffer.length, 0);
            const sampleRate = buffers[0].sampleRate;
            const combinedBuffer = audioContext.createBuffer(buffers[0].numberOfChannels, totalLength, sampleRate);
            const channelData = buffers.map(buffer => buffer.getChannelData(0));
            for (let i = 0, offset = 0; i < buffers.length; i++) {
                combinedBuffer.getChannelData(0).set(channelData[i], offset);
                offset += buffers[i].length;
            }
            return combinedBuffer;
        }

        // 波形を作成する関数
        function createWave(type, frequency, duration, fadeIn, fadeOut, shakeIntensity, shakeFrequency) {
            const sampleRate = audioContext.sampleRate;
            const length = sampleRate * duration;
            const buffer = audioContext.createBuffer(1, length, sampleRate);
            const data = buffer.getChannelData(0);
            const phaseStep = frequency * 2 * Math.PI / sampleRate;
            let phase = 0;

            for (let i = 0; i < length; i++) {
                let sample;
                switch (type) {
                    case 'sine':
                        sample = Math.sin(phase);
                        break;
                    case 'square':
                        sample = Math.sin(phase) >= 0 ? 1 : -1;
                        break;
                    case 'triangle':
                        sample = 2 * Math.abs(2 * (phase / (2 * Math.PI) - Math.floor(phase / (2 * Math.PI) + 0.5))) - 1;
                        break;
                    case 'sawtooth':
                        sample = 2 * (phase / (2 * Math.PI) - Math.floor(phase / (2 * Math.PI) + 0.5));
                        break;
                    case 'sine2':
                        sample = Math.sin(phase * 2);
                        break;
                    case 'square2':
                        sample = Math.cos(phase) >= 0 ? 1 : -1;
                        break;
                    case 'triangle2':
                        sample = 2 * Math.abs(2 * (phase / (2 * Math.PI) - Math.floor(phase / (2 * Math.PI) + 0.5))) - 0.5;
                        break;
                    case 'sawtooth2':
                        sample = 1.5 * (phase / (2 * Math.PI) - Math.floor(phase / (2 * Math.PI) + 0.5));
                        break;
                    case 'soboro':
                        sample = Math.sin(phase * 0.5) * Math.sin(phase * 0.5);
                        break;
                    case 'hito':
                        sample = Math.sin(phase * 1.5) * Math.sin(phase * 1.5);
                        break;
                    case 'choir':
                        sample = Math.sin(phase * 0.5) + Math.sin(phase * 0.7);
                        break;
                    case 'sword':
                        sample = (Math.sin(phase) + Math.sin(phase * 3)) * 0.5;
                        break;
                    case 'win7':
                        sample = Math.sin(phase * 0.7) + Math.sin(phase * 2) * 0.5;
                        break;
                    case 'tada':
                        sample = Math.sin(phase * 0.6) + Math.sin(phase * 2) * 0.5;
                        break;
                    case 'mac':
                        sample = Math.sin(phase * 0.5) * Math.sin(phase * 1.5);
                        break;
                    case 'guitar':
                        sample = Math.sin(phase * 0.5) + Math.sin(phase * 1.5) * 0.5;
                        break;
                    case 'ori2':
                        sample = Math.sin(phase * 0.9) * Math.sin(phase * 1.2);
                        break;
                    case 'piano':
                        sample = Math.sin(phase * 0.8) * Math.sin(phase * 1.3);
                        break;
                    case 'drum':
                        sample = Math.sin(phase * 0.5) * Math.sin(phase * 1.3);
                        break;
                    case 'hihat':
                        sample = (Math.random() * 2 - 1) * Math.sin(phase * 10);
                        break;
                    case 'fireworks':
                        sample = (Math.sin(phase) + Math.sin(phase * 4)) * Math.random();
                        break;
                    case 'ori1':
                        sample = Math.sin(phase * 1.5) * Math.sin(phase * 2);
                        break;
                    default:
                        sample = 0;
                }

                // フェードイン・フェードアウト処理
                if (i < fadeIn * sampleRate) {
                    sample *= i / (fadeIn * sampleRate);
                } else if (i > length - fadeOut * sampleRate) {
                    sample *= (length - i) / (fadeOut * sampleRate);
                }

                // 揺れ処理
                const shake = shakeIntensity * Math.sin(i / sampleRate * shakeFrequency * 2 * Math.PI);
                data[i] = sample + shake;
                phase += phaseStep;
                if (phase >= 2 * Math.PI) phase -= 2 * Math.PI;
            }
            return buffer;
        }

        // ノイズを作成する関数
        function createNoise(type) {
            const sampleRate = audioContext.sampleRate;
            const length = sampleRate * 5; // ノイズの長さは5秒
            const buffer = audioContext.createBuffer(1, length, sampleRate);
            const data = buffer.getChannelData(0);

            if (type === 'white') {
                for (let i = 0; i < length; i++) {
                    data[i] = Math.random() * 2 - 1;
                }
            } else if (type === 'pink') {
                // ピンクノイズの生成（簡略版）
                let lastOut = 0;
                for (let i = 0; i < length; i++) {
                    const random = Math.random() * 2 - 1;
                    data[i] = (lastOut + (0.021 * random)) / (1 + 0.021);
                    lastOut = data[i];
                }
            }
            return buffer;
        }

        // 楽器音を作成する関数
        function createInstrument(type) {
            const sampleRate = audioContext.sampleRate;
            const length = sampleRate * 2; // 楽器音の長さは2秒
            const buffer = audioContext.createBuffer(1, length, sampleRate);
            const data = buffer.getChannelData(0);

            if (type === 'guitar') {
                // 簡単なギター音
                for (let i = 0; i < length; i++) {
                    data[i] = Math.sin(i / sampleRate * 440 * 2 * Math.PI) * 0.5;
                }
            } else if (type === 'piano') {
                // 簡単なピアノ音
                for (let i = 0; i < length; i++) {
                    data[i] = Math.sin(i / sampleRate * 261.63 * 2 * Math.PI) * 0.5;
                }
            } else if (type === 'drum') {
                // 簡単なドラム音
                for (let i = 0; i < length; i++) {
                    data[i] = (Math.random() * 2 - 1) * Math.exp(-i / (sampleRate * 0.1));
                }
            }
            return buffer;
        }
    </script>
</body>
</html>
