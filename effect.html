<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音声エフェクトメーカー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        select, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        audio {
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>

    <h1>音声エフェクトメーカー</h1>
    <input type="file" id="audioUpload" accept="audio/*">
    <select id="effectSelect">
        <option value="none">エフェクトを選択</option>
        <option value="windows7">Windows 7 起動音風</option>
        <option value="soboro">そぼろ風</option>
        <option value="pulse">パルス風</option>
    </select>
    <button id="applyEffect">エフェクトを適用</button>
    <button id="exportAudio">エクスポート</button>

    <audio id="audioPlayer" controls></audio>

    <script>
        let audioContext;
        let audioBuffer;
        let modifiedBuffer;
        let source;
        const audioPlayer = document.getElementById('audioPlayer');
        const audioUpload = document.getElementById('audioUpload');
        const effectSelect = document.getElementById('effectSelect');
        const applyEffect = document.getElementById('applyEffect');
        const exportAudio = document.getElementById('exportAudio');

        audioUpload.addEventListener('change', handleAudioUpload);
        applyEffect.addEventListener('click', applyAudioEffect);
        exportAudio.addEventListener('click', exportModifiedAudio);

        function handleAudioUpload(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const arrayBuffer = e.target.result;
                initializeAudioContext(arrayBuffer);
            };
            reader.readAsArrayBuffer(file);
        }

        function initializeAudioContext(arrayBuffer) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            audioContext.decodeAudioData(arrayBuffer, function(buffer) {
                audioBuffer = buffer;
                playAudioBuffer(buffer);
            });
        }

        function playAudioBuffer(buffer) {
            if (source) source.stop();
            source = audioContext.createBufferSource();
            source.buffer = buffer;
            source.connect(audioContext.destination);
            source.start();
            audioPlayer.src = URL.createObjectURL(new Blob([buffer]));
        }

        function applyAudioEffect() {
            const selectedEffect = effectSelect.value;
            if (!audioBuffer) {
                alert('音声ファイルをアップロードしてください。');
                return;
            }

            switch (selectedEffect) {
                case 'windows7':
                    modifiedBuffer = applyWindows7Effect(audioBuffer);
                    break;
                case 'soboro':
                    modifiedBuffer = applySoboroEffect(audioBuffer);
                    break;
                case 'pulse':
                    modifiedBuffer = applyPulseEffect(audioBuffer);
                    break;
                default:
                    alert('エフェクトを選択してください。');
                    return;
            }

            modifiedBuffer.then(playAudioBuffer);
        }

        function applyWindows7Effect(buffer) {
            const offlineContext = new OfflineAudioContext(buffer.numberOfChannels, buffer.length, buffer.sampleRate);
            const source = offlineContext.createBufferSource();
            source.buffer = buffer;

            const delay = offlineContext.createDelay();
            delay.delayTime.value = 0.1;
            const feedback = offlineContext.createGain();
            feedback.gain.value = 0.5;

            source.connect(delay);
            delay.connect(feedback);
            feedback.connect(delay);
            feedback.connect(offlineContext.destination);

            source.start(0);
            return offlineContext.startRendering();
        }

        function applySoboroEffect(buffer) {
            const offlineContext = new OfflineAudioContext(buffer.numberOfChannels, buffer.length, buffer.sampleRate);
            const source = offlineContext.createBufferSource();
            source.buffer = buffer;

            const highShelf = offlineContext.createBiquadFilter();
            highShelf.type = "highshelf";
            highShelf.frequency.value = 3000;
            highShelf.gain.value = 10;

            source.connect(highShelf);
            highShelf.connect(offlineContext.destination);

            source.start(0);
            return offlineContext.startRendering();
        }

        function applyPulseEffect(buffer) {
            const offlineContext = new OfflineAudioContext(buffer.numberOfChannels, buffer.length, buffer.sampleRate);
            const source = offlineContext.createBufferSource();
            source.buffer = buffer;

            const gainNode = offlineContext.createGain();
            const lfo = offlineContext.createOscillator();
            lfo.frequency.value = 5;

            lfo.connect(gainNode.gain);
            source.connect(gainNode);
            gainNode.connect(offlineContext.destination);

            lfo.start();
            source.start(0);
            return offlineContext.startRendering();
        }

        function exportModifiedAudio() {
            if (!modifiedBuffer) {
                alert('エフェクトを適用してからエクスポートしてください。');
                return;
            }

            modifiedBuffer.then(buffer => {
                const wavData = audioBufferToWav(buffer);
                const blob = new Blob([wavData], { type: 'audio/wav' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'modified_audio.wav';
                link.click();
            });
        }

        function audioBufferToWav(buffer) {
            const numOfChan = buffer.numberOfChannels,
                length = buffer.length * numOfChan * 2 + 44,
                bufferArray = new ArrayBuffer(length),
                view = new DataView(bufferArray),
                channels = [],
                sampleRate = buffer.sampleRate,
                offset = 0,
                pos = 0;

            // write WAV header
            setUint32(0x46464952); // "RIFF"
            setUint32(length - 8); // file length - 8
            setUint32(0x45564157); // "WAVE"

            setUint32(0x20746d66); // "fmt " chunk
            setUint32(16); // length = 16
            setUint16(1); // PCM (uncompressed)
            setUint16(numOfChan);
            setUint32(sampleRate);
            setUint32(sampleRate * 2 * numOfChan); // avg. bytes/sec
            setUint16(numOfChan * 2); // block-align
            setUint16(16); // 16-bit (hardcoded in this demo)

            setUint32(0x61746164); // "data" - chunk
            setUint32(length - pos - 4); // chunk length

            // write interleaved data
            for (let i = 0; i < buffer.numberOfChannels; i++)
                channels.push(buffer.getChannelData(i));

            while (pos < length) {
                for (let i = 0; i < numOfChan; i++) { // interleave channels
                    const sample = Math.max(-1, Math.min(1, channels[i][offset])); // clamp
                    view.setInt16(pos, sample < 0 ? sample * 0x8000 : sample * 0x7FFF, true); // convert to PCM
                    pos += 2;
                }
                offset++ // next source sample
            }

            return view;

            function setUint16(data) {
                view.setUint16(pos, data, true);
                pos += 2;
            }

            function setUint32(data) {
                view.setUint32(pos, data, true);
                pos += 4;
            }
        }
    </script>

</body>
</html>
